l_spanish:
carn_slave.0001.t:1 "Esclavizado"
carn_slave.0001.desc:1 "Me llevan hasta el patio, donde me despojan de mi calzado y me cologan grilletes en mis muñecas. Me resigno a mi terrible destino mientras [actor.GetShortUIName] me proclama como un esclavo más."
carn_slave.0001.a:1 "Desde este dia, no soy más que la propiedad de otros."
