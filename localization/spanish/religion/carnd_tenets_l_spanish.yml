l_spanish: 

 carnd_tenet_fertility_idols_name:1 "Idolos de Fertilidad"
 carnd_tenet_fertility_idols_desc:1 "Nuestros atributos fisicos son un signo del favor de [ROOT.Faith.FertilityGodNamePossessive]. Por lo tanto, debemos buscar a los más viriles, voluptuosos, y bien dotados de entre nosotros para complacer la voluntad de [ROOT.Faith.PantheonTerm]."

 carnd_tenet_sacred_hermaphroditism_name:1 "Hermafrodismo Sagrado"
 carnd_tenet_sacred_hermaphroditism_desc:1 "Hombres y Mujeres son mitdades imperfectas de la union original de la humanidad. Aquellos que son masculino y femenino, en cual ambos aspectos estan unidos, son los seres humanos más sagrados."
 doctrine_parameter_carnd_futa_succession_enabled:1 "Habilita $carnd_futa_elective_succession_law$ [succession_law|E]"
 carnd_futa_succession_enabled_name:1 "$carnd_tenet_sacred_hermaphroditism_name$ [core_tenet|E]"

 carnd_tenet_sacred_prostitution_name:1 "Prostitucion Sagrada"
 carnd_tenet_sacred_prostitution_desc:1 "Cada noche, nuestros cortesanos practican el matrimonio ritual con sus clientes. En la consumación del acto son colmados por el espiritu de [ROOT.Faith.FertilityGodName], volviendose la encarnacion del amor divino mediante la union fisica."
 doctrine_parameter_carnd_piety_from_prostitution:1 "Trabajar como [prostitute|E] otorga [piety|E] mensual"

 carnd_tenet_tantric_sex_name:1 "Sexo Tantrico"
 carnd_tenet_tantric_sex_desc:1 "El sexo no es solo un acto de pasion, mas un ritual de espirtitualidad plena y poder. Mediante el dominio de nuestro cuerpo y la perfeccion de nuestras habilidades sexuales, tambien podemos imbuirnos con la esencia de lo divino."
 doctrine_parameter_carnd_tantric_sex_active:1 "Tener relaciones otorga [piety|E], [learning_lifestyle|E] [experience|E], y una bonificacion temporal de [health|E]"

 carnd_tenet_youthful_rulership_name:1 "Gobernante Joven"
 carnd_tenet_youthful_rulership_desc:1 "El poder es transitorio y la creacion esta en constante movimiento. Solo los gobernantes jovenes, imbuidos con el espiritu de las eras, poseen el vigor y el dinamismo necesario para guiar a nuestro pueblo."
 doctrine_parameter_carnd_youthful_rulership_abdication_active:1 "Los gobernantes mayores de 40 pueden #high $carnd_youthful_rulership_abdicate_decision$#!"
 doctrine_parameter_carnd_long_reign_penalty:1 "Los gobernantes mayores de 40 acumulan #high $carnd_long_reign_penalty_modifier$ Opinion Penalty#!"