setting_carn_content_consent_dubcon_desc:1 "Las escenas relacionadas al contenido 'noncon' no estaran disponibles. Las escenas de contenido 'Dubcon' estaran disponibles."
setting_carn_content_consent_noncon:1 "#high Cualquiera#!"
setting_carn_content_consent_noncon_desc:1 "Las escenas relacionadas al contenido 'noncon' o 'dubcon' estaran disponibles."
setting_carn_content_consent_always:1 "#high Ninguno#!"
setting_carn_content_consent_always_desc:1 "Las escenas relacionadas al contenido 'noncon' o 'dubcon' no estaran disponibles."

rule_carn_content_painful:1 "@carn_icon! #X Carnalitas:#! Escenas Dolorosas"
