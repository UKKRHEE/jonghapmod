l_spanish:

 carnd_prostitution_random_events.0001.t:1 "Prostitucion:[ROOT.Char.GetWomanMan|U] del pueblo"
 carnd_prostitution_random_events.0001.desc:1 "Todas las miradas se posan en mi mietras me paseo seductoramente por la plaza publica. Mis subditos sabes que por una modesta suma, cualquiera de ellos pueden pasar una noche de pasion con su [ROOT.Char.GetTitleAsNameNoTooltip]. ¿O podrán?\n\nLa verdad es que soy una fantasia inalcanzable para muchos [ROOT.Char.Custom('AttractionWomanManMultiple')]. Cual sea por mi clase social o mis altos precios, mis clientes provienen de las castas más altas de la nobleza y de las familias mercantes más acaudaladas.\n\nSer una prostituta de tal exclusividad tiene sus beneficios, pero la gente comun seguramente apreciaria el buen gesto si les abriera las puertas..."
 carnd_prostitution_random_events.0001.a:1 "El deber de [ROOT.Char.GetTitleAsNameNoTooltip] con los subditos #EMP all#! [ROOT.Char.GetHerHis]."
 carnd_prostitution_random_events.0001.b:1 "Dejenlos fantasear sobre lo que nunca podran tener."

 carnd_prostitution_random_events.0003.t:1 "Prostitucion: Detras de las puertas cerradas"
 carnd_prostitution_random_events.0003.desc:1 "A la calida luz de las velas, muchos de mis clientes me confian sus pesares. Despues de todo, se espera de un cortesano que sea un buen compañero y amante.\n\nEscuchando atentamente a [ROOT.Char.Custom('AttractionWomanManMultiple')] que va y viene de mis aposentos, He llegado a sus corazones y aprendí algo interesante sobre [discovered_secret_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]..."
 carnd_prostitution_random_events.0003.a:1 "Esta informacion sera util más adelante."