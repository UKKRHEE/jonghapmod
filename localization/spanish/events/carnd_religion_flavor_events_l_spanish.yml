l_spanish:

 carnd_religion_flavor.0002.t.goddess:1 "Una diosa entre los hombres"
 carnd_religion_flavor.0002.t.god:1 Un dios entre los hombres"
 carnd_religion_flavor.0002.desc:1 "Por años, he buscado la inmortalidad mediante las artes oscuras y puras. He compartido mi pasion y placer con muchos de mis amantes, nuestros cuerpos y jins se han harmonizado volviendose uno.\n\nIn Mis ciento y ocho logros, he templado mi cuerpo, balanceado mi chi y purificado mi alma. Sin embargo no he aprendido el de volar, la invocacion o la adivinacion, pero he comprendido cual es mi lugar en el universo.\n\n Mis azañas me han heco uno de los más respetados maestros de [ROOT.Char.GetFaith.GetName], y sin duda mi nombre sera recordado en la historia para siempre."
 carnd_religion_flavor.0002.a:1 "Mi alma vivira por siempre en el Monte Penglai."

 carnd_religion_flavor.0003.t:1 "El pueblo de Lot restaurado"
 carnd_religion_flavor.0003.desc.opening:1 "Hace más de dos mil años, las ciudades de Sodoma y Gomorra eran las joyas del Valle de Sidón, infames en su esplendor, hasta ser destruidas por la colera divina y perdidas en el tiempo."
 carnd_religion_flavor.0003.desc.restorer:1 "\n\nAl fin, he derrocado a los tiranos de las escrituras y reconstruidos las ciudades resplandecientes de [restorer.GetFaith.GetReligion.GetAdjectiveNoTooltip]. El dia de hoy se recordara como el fin de nuestra opresion y el comienzo de una nueva era."
 carnd_religion_flavor.0003.desc.holy:1 "\n\nAl fin, [restorer.GetTitledFirstNameNoTooltip] derrocado a los tiranos de las escrituras y reconstruidos las ciudades resplandecientes de nuestro pueblo. El dia de hoy se recordara como el fin de nuestra opresion y el comienzo de una nueva era."
 carnd_religion_flavor.0003.desc.unholy:1 "\n\nDesafiar el juicio de [THIS.Char.GetFaith.PantheonTerm], [restorer.GetTitledFirstNameNoTooltip] ha proclamado la restauración del segundo Eden y refundado las ciudades biblicas del pecado."
 carnd_religion_flavor.0003.desc.ending:1 "\n\nDe ahora en más, las costas del Mar Rojo conoceran de nuevo la gloria de Sodoma y Gomorra."
 carnd_religion_flavor.0003.a:1 "Por Bela y Birsha!"
 carnd_religion_flavor.0003.b:1 "Deben estar tentando al destino..."