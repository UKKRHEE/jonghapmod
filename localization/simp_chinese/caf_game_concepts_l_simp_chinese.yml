l_simp_chinese:

game_concept_arousal:1 "肉欲"
game_concept_arousal_desc:1 "$game_concept_arousal$ 衡量角色想要性交的欲望。角色随时间获得肉欲，性行为后肉欲降低。\n\n获得肉欲的角色也会获得 [arousal_level|E]，从而导致一系列负面效果，直到角色成功降低肉欲为止。"
game_concept_arousal_level:1 "肉欲等级"
game_concept_arousal_levels:1 "肉欲级数"
game_concept_arousal_level_desc:1 "每100 [arousal|E] 角色累积会导致角色提升一个肉欲等级。肉欲级数范围在0至3之间，每层递增负面效果。"
game_concept_aroused:1 "发情"
game_concept_arousal_i:1 "@arousal_icon!"
game_concept_arousal_gain_i:1 "@arousal_gain_icon!"
game_concept_arousal_loss_i:1 "@arousal_loss_icon!"
game_concept_arousal_critical_i:0 "@arousal_critical_icon!"
