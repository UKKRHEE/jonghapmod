dag_cdo_discipline_interaction_random_event.1100.t:0 "Discipline: Chastised"
dag_cdo_discipline_interaction_random_event.1100.start.desc:0 "With a stern voice you remind [recipient.GetFirstName] that if she does not obay you, [recipient.GetSheHe] will face serious consequences.\n\n"
dag_cdo_discipline_interaction_random_event.1100.middle.desc:0 "You explain that at this time, you are giving [recipient.GetHerHim] a chance to repent before it is too late.\n\n"
dag_cdo_discipline_interaction_random_event.1100.end.desc:0 "[recipient.GetFirstNameNoTooltip] cannot hide [recipient.GetHerHis] embarrassment at being punished in this way."
dag_cdo_discipline_interaction_random_event.1100.end_happy.desc:0 "Interestingly, [recipient.GetFirstNameNoTooltip] does not seem to object to being chastised by you in this way."
dag_cdo_discipline_interaction_random_event.1100.a:0 "That should suffice for now"

dag_cdo_discipline_interaction_random_event.1101.t:0 "Discipline: Scolded"
dag_cdo_discipline_interaction_random_event.1101.start.desc:0 "You grab [recipient.GetFirstName] by the shoulders and lightly shake [recipient.GetHerHim], calling [recipient.GetHerHim] a dirty, ungrateful whore.\n\n"
dag_cdo_discipline_interaction_random_event.1101.middle.desc:0 "Feeling no need to hold back, you command [recipient.GetHerHim] to shove [recipient.GetHerHis] conceit up [recipient.GetHerHis] arse and do what you say.\n\n"
dag_cdo_discipline_interaction_random_event.1101.end.desc:0 "[recipient.GetFirstNameNoTooltip] cannot hide [recipient.GetHerHis] embarrassment at being punished in this way."
dag_cdo_discipline_interaction_random_event.1101.end_happy.desc:0 "Interestingly, [recipient.GetFirstNameNoTooltip] does not seem to object to being chastised by you in this way."
dag_cdo_discipline_interaction_random_event.1101.a:0 "That should suffice for now"



dag_cdo_discipline_interaction_random_event.2100.t:0 "Discipline: Spanked"
dag_cdo_discipline_interaction_random_event.2100.start.desc:0 "You explain [recipient.GetFirstName] to that due to [recipient.GetHerHis] continued bad behavior, that you feel you have no choice but to administer a sound spanking.\n\n"
dag_cdo_discipline_interaction_random_event.2100.middle.desc:0 "You roughly grab [recipient.GetFirstNameNoTooltip] and put [recipient.GetHerHis] backside up on your knees. One after another, your slave gets twenty resounding slaps upon [recipient.GetHerHis] rear. As a result of the punishment [recipient.GetHerHis] backside turns red and hot, and your own hand aches a little from the blows.\n\n"
dag_cdo_discipline_interaction_random_event.2100.end.desc:0 "[recipient.GetFirstNameNoTooltip] cannot hide [recipient.GetHerHis] embarrassment at being punished in this way."
dag_cdo_discipline_interaction_random_event.2100.end_happy.desc:0 "Interestingly, [recipient.GetFirstNameNoTooltip] seems almost happy with the way you are treating [recipient.GetHerHim]."
dag_cdo_discipline_interaction_random_event.2100.a:0 "That should suffice for now"

