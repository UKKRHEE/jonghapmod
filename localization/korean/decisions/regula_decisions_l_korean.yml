l_korean:
# Initialize decision
  regula_initialize_decision.t:0 "레굴라 마지스트리를 얻다" 
  regula_initialize_decision_desc.t:0 "잃어버린 고서인 주인의 법칙,레굴라 마지스트리를 얻는다" 
  regula_initialize_decision_desc:0 "당신은 읽는 사람들의 영혼을 타락시켜 그들에게 큰 힘을 준다는 고대 고서에 대한 소문을 들었습니다. 현재 행방을 알 수 없지만, 모든 자원을 활용한다면 분명히 당신의 것이 될 것입니다."
  regula_initialize_decision_tooltip_effect:0 "레굴라 마지스트리 이벤트 체인 시작."
  regula_initialize_decision_tooltip:0 "해를 끼칠수있는것은 무엇입니까?"
  regula_initialize_decision_confirm.a:0 "비용을 아끼지 않는다."

# Re-initialize decision
  regula_initialize_decision_minor.t:0 "읽을 책 찾기"
  regula_initialize_decision_minor_desc:0 "바깥 날씨는 끔찍하고 궁정의 음모에 지쳤습니다. 오후에 공부하려고 서재에가보니 내 책장에서 낯설지 않은 책을 발견하게 됩니다. 그책을 어디서 봤는지 기억하기전에 손에 쥐어져 있습니다 ."
  regula_initialize_decision_minor_tooltip_effect:0 "레굴라 마지스트리를 다시 얻는다."
  regula_initialize_decision_minor_tooltip:0 "이 고서는 친숙합니다."
  regula_initialize_decision_minor_confirm.a:0 "당신의 선택을 고려하십쇼"

# Regula settings menu
  regula_settings_decision.t:0 "레굴라 마지스트리 설정 관리"
  regula_settings_decision_desc:0 "레굴라 마지스트리 모드의 작동 조정."
  regula_settings_decision_tooltip:0 "레굴라 마지스트리 모드의 작동 방식 변경"
  regula_settings_decision_confirm.a:0 "메뉴를 연다"


# Corrupt Holy Order Decision
regula_corrupt_holy_order_decision.t:0 "타락한 성직자"
regula_corrupt_holy_order_decision_desc:0 "적대적인 신앙에 맹세한 신성한 기사단이 당신의 영역 내의 땅을 임대합니다. 단순히 임대를 취소하는 대신 그들의 순진한 마음을 노예로 삼지 않는 이유는 무엇입니까?"
regula_corrupt_holy_order_decision_tooltip:0 "임대조건 조정"
regula_corrupt_holy_order_decision_tooltip_effect:0 "성직자에게 임대된 당신의 영역 내의 모든 땅은 압류될 것입니다. 병사들의 영혼은 몰수당하고 그들은 당신의 군대에 합류하거나 복무할 것입니다."
regula_corrupt_holy_order_decision_confirm.a:0 "준비를 시작한다."

corrupt_holy_order_decision_effect_message:1 "[faith|E] 의 [holy_order|E]이(가)설립될것 입니다. \n$EFFECT_LIST_BULLET$[order_founder.GetName]은(는) 해당 기사단의 [holy_order_patron|E]가 될것입니다."
regula_corrupt_holy_order_message:0 "[infidel_holy_order.GetName]이(가) 방탕에 빠졌습니다. 그들의 타락에서 새로운 신성한기사단이 일어날 것 입니다."


# Orgy decision
 regula_throw_orgy_decision:0 "주지육림 개최"
 regula_throw_orgy_decision_desc:0 "당신의 노예들을 모두 불러 주지육림을 즐기세요. 그들의 성적 쾌락에 의해 생성된 에너지는 당신을 젊어지게 하고 모든 것을 정화할 것입니다."
 regula_throw_orgy_decision_tooltip:0 "당신의 지배하에 있는 사람들에게 당신의 욕망을 쏟으십시오."
 regula_throw_orgy_decision_confirm:0 "당신의 노예를 소환"
 activity_regula_orgy:0 "주지육림"
 activity_regula_orgy_name:0 "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U] 주지육림"
 activity_regula_orgy_owner:0 "마지스터"
 activity_regula_orgy_desc:1 "당신의 권능아래 있는 사람들은 당신의 성적 만족을 위해 부름을 받들었습니다. 그들이 섹스할 때 생성되는 에너지가 당신을 젊어지게 하고 관련된 모든 사람들을 정화할 것입니다."
 I_HAVE_FEWER_THAN_6_CONCUBINES:0 "섹스파티를 위한 파티원이 필요합니다. 최소한 6명의 페렉스 또는 도미나가 필요합니다.."
 regula_throw_orgy_decision_cooldown:0 "#N 5 years# 동안 난 또 다른 주지육림을 개최하지 못한다!"
