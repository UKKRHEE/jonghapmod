l_korean:
 stupidSexEventMod.1001.title: "스토킹 늑대"
 stupidSexEventMod.1001.desc: "혼자 오솔길을 따라가다가 [red_riding_hood.Custom('WomanManGirlBoy')]이(가) 숲 속 꽤 깊숙히 거닐고 있는 것이 보입니다. 잠시 멈추고 그녀를 훔쳐봅니다. 근데 뭐 별건 없어서 다시 사냥터로 돌아가려는데, 그녀 뒤에 거의 보이지 않는 회색의 또 다른 형체가 보입니다. 늑대입니다! 늑대는 부드럽게 움직이고 있고 [red_riding_hood.Custom('WomanManGirlBoy')]을(를) 스토킹하고 있습니다."
 stupidSexEventMod.1001.a: "야 이 개쒯꺄!"
 stupidSexEventMod.1001.a.tt: "늑대가 그르믄 안대지. 내가 교훈을 새겨주마!"
 stupidSexEventMod.1001.b: "내 고기가 더 맛있다!"
 stupidSexEventMod.1001.c: "웃으면서, 나는 돌아서서 떠난다."
 stupidSexEventMod.1001.c.tt: "숲의 자연 질서를 방해해서는 안 되지 그럼그럼."
 stupidSexEventMod.1002.title: "용감한 구조"
 stupidSexEventMod.1002.desc: "말이 나무 사이를 가로질러 돌진하는 동안 나는 말안장에 허벅지를 단단히 고정하는데 집중하고, 낮게 깔린 나뭇가지들이 내얼굴을 스치며 지나갑니다. 목표지점에 가까워지자 늑대는 어디에도 보이지 않습니다. 사냥을 생각하면 아쉽지만 어쨌든 안심이 됩니다.\n[red_riding_hood.Custom('WomanManGirlBoy')]를 보기가 편합니다. [red_riding_hood.Custom( 'body')]가 늑대의 음식이 되었다면 안타까웠을 겁니다. \n처음에 당황한 그녀는 내 난폭한 행동에 대한 설명을 듣고 이해하자 얼굴이 약간 창백해졌습니다. \n그녀는 자신을 [red_riding_hood.GetFirstName]이라고 소개하고 나에게 빚을 졌다며 자신이 무엇이든 하겠다고 제안합니다."
 stupidSexEventMod.1002.a: "내가 그녀를 구하게 되어 기뻤고 다른 보상이 필요하지 않다고 확신합니다."
 stupidSexEventMod.1002.a.tt: "선행은 그 자체로 보상입니다."
 stupidSexEventMod.1002.b: "우연히 근처에 사냥터가 있어서 바로 갈 수 있습니다."
 stupidSexEventMod.1003.title: "필요한 보상"
 # stupidSexEventMod.1003.desc: "우리가 오두막에 도착했는데 오두막은 아직 비어 있고, 나머지 사냥대는 몇 시간 더 나가 있을 것입니다. 내 하인은 아마 그럴 겁니다. 그는 내가 여성 손님을 데려 올 때 너무 일찍 끼어들지 않는 것을 잘 알고 있습니다."
 stupidSexEventMod.1003.desc: "객실에 도착했는데 아직 비어 있고 나머지 사냥 파티는 몇 시간 더 나가 있을 것입니다. 약간의 애무 후에 [red_riding_hood.GetFirstName]은(는) 메인 이벤트에 대한 준비가 된 것 같습니다. \n[ROOT.Char.Custom2('rsg_scene_mf_enter_consensual', SCOPE.sC('red_riding_hood') )] [ROOT.Char.Custom2('rsg_scene_mf_inside_consensual', SCOPE.sC('red_riding_hood') )] \n[ROOT.Char.Custom2('rsg_scene_mf_continue_consensual', SCOPE.sC('red_riding_hood') )] [ROOT.Char.Custom2('rsg_scene_mf_continue_consensual', SCOPE.sC('red_riding_hood') )]\n\n [ROOT.Char.Custom2('rsg_scene_mf_cum_consensual', SCOPE.sC('red_riding_hood') )]"
 stupidSexEventMod.1003.a: "나는 이것을 받을 자격이 있다."
 stupidSexEventMod.1003.a.tt: "영웅이 되는 것은 좋은 일입니다."