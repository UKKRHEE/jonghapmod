# Magister traits
	magister_trait_group:0 "마지스터"
	magister_trait_group_desc:0 "영혼의 수호자는 이 존재를 통해 행동합니다."
	magister_trait_group_character_desc:0 "영혼의 수호자는 이 존재를 통해 행동합니다."

	devoted_trait_group:0 "헌신의 표식"
	devoted_trait_group_desc:0 "당신의 힘으로 이 여자는 표식을 얻었습니다."
	devoted_trait_group_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip 이(가) 당신의 힘으로 표식을 얻었습니다."

	trait_devoted_trait_group:0 "헌신의 표식"
	trait_devoted_trait_group_desc:0 "당신의 힘으로 이 여자는 표식을 얻었습니다."
	trait_devoted_trait_group_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]이(가) 당신의 힘으로 표시되었습니다."

	trait_magister_trait_group:0 "마지스터"
	trait_magister_trait_group_desc:0 "영혼의 수호자는 이 존재를 통해 행동합니다."
	trait_magister_trait_group_character_desc:0 "영혼의 수호자는 이 존재를 통해 행동합니다."

	trait_magister_1:0 "회개가 필요한자"
	trait_magister_1_desc:0 "이 존재는 영혼의 수호자를 배척했습니다. 은혜를 되찾으려면 보상해야 합니다."
	trait_magister_1_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]이(가) 영혼의 수호자를 배척했습니다. 은혜를 되찾으려면 보상해야 합니다."

	trait_magister_2:0 "세노바이트"
	trait_magister_2_desc:0 "이 존재에 대해 레굴라 마지스트리에서 읽었습니다. 그들은 예전보다 더 많습니다."
	trait_magister_2_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] 이들의 대해 레굴라 마지스트리에서 읽었습니다. 그들은 예전보다 더 많습니다."

	trait_magister_3:0 "제라토르"
	trait_magister_3_desc:0 "레굴라 마지스트리는 이 캐릭터에게 권능을 부여하여 피해로부터 보호합니다. 그들의 목소리는 마음을 잡아당기고 비틀어대는 쾌활한 속삭임으로 메아리칩니다."
	trait_magister_3_character_desc:0 "레굴라 마지스트리는 [ROOT.GetCharacter.GetFirstNameNoTooltip]에게 권능을 부여하고 피해로부터 보호합니다. 그들의 목소리는 마음을 잡아당기고 비틀어대는 쾌활한 속삭임으로 메아리칩니다."

	trait_magister_4:0 "스큐오필락스"
	trait_magister_4_desc:0 "이 존재 주위에 힘이 소용돌이치고 그들의 입술에서는 오랫동안 잊혀진 저주가 흘러나옵니다. 영혼의 수호자가 그들에게 은혜를 베풀었습니다."
	trait_magister_4_character_desc:0 "힘이 [ROOT.GetCharacter.GetFirstNameNoTooltip]주위에서 소용돌이치고 오랫동안 잊혀진 저주가 입술에서 흘러나옵니다. 영혼의 수호자가 그들에게 은혜를 베풀었습니다."

	trait_magister_5:0 "신켈로스"
	trait_magister_5_desc:0 "이 존재는 영혼의 수호자의 힘으로 어둡게 빛납니다. 방심하면 그들의 눈을 한 번 쳐다보는 것만으로도 마음을 사로잡힙니다"
	trait_magister_5_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]은(는) 영혼의 수호자의 힘으로 어둡게 빛납니다. 방심하면 그들의 눈을 한 번 쳐다보는 것만으로도 마음을 사로잡힙니다"

	trait_magister_6:0 "엑사르"
	trait_magister_6_desc:0 "이 존재를 보는 것은 곧 신을 보는 것입니다. 의지가 약한 사람은 무감각해지고, 믿지 않는 자도 경외감에 사로잡힙니다."
	trait_magister_6_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]을(를) 보는 것은 곧 신을 보는 것입니다. 의지가 약한 사람은 무감각해지고, 믿지 않는 자도 경외감에 사로잡힙니다."

# Devoted traits
	trait_mulsa:0 "무르사(연인)"
	trait_mulsa_desc:0 "이 여자는 당신의 힘에 감동받았습니다. 그녀의 눈은 목적을 가지고 빛납니다."
	trait_mulsa_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]은(는) 당신의 힘에 감동받았습니다. 그들의 눈은 목적을 가지고 빛납니다."

	trait_paelex:0 "페렉스(첩)"
	trait_paelex_desc:0 "이 여자는 당신의 몸과 영혼에 속합니다. 그녀의 말은 당신의 의지를 반영합니다."
	trait_paelex_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]은(는) 당신의 몸과 영혼에 속합니다. 그녀의 말은 당신의 의지를 반영합니다."

	trait_domina:0 "도미나(여주인,마담)"
	trait_domina_desc:0 "이 여성은 당신의 옆에서 봉사합니다. 함께 채찍을 휘두릅니다."
	trait_domina_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]은(는) 당신의 옆에서 봉사합니다. 함께 채찍을 휘두릅니다."

	trait_orba:0 "올바(미망인)"
	trait_orba_desc:0 "영혼의 수호자와 이 여자의 연결고리가 끊어졌습니다. 마음은 부서지고 몸은 불구가 되었습니다."
	trait_orba_character_desc:0 "영혼의 수호자와 [ROOT.GetCharacter.GetFirstNameNoTooltip]의 연결고리가 끊어졌습니다. 마음은 부서지고 몸은 불구가 되었습니다."

	trait_contubernalis:0 "콘투베르나리스(육노예)"
	trait_contubernalis_desc:0 "이들의 죄로 이 계집의 영혼은 도살되었습니다. 이들의 눈에는 빛이 없으며 섹스하려는 동물적 욕망을 제외하고는 그들의 행동은 목적이 없습니다."
	trait_contubernalis_character_desc:0 "이들의 죄로 이 계집의 영혼은 도살되었습니다. 이들의 눈에는 빛이 없으며 떡 치려는 동물적 욕망을 제외하고는 그들의 행동은 목적이 없습니다."

	trait_regula_undying:0 "고서와 하나된자"
	trait_regula_undying_desc:0 "이 존재는 돌이킬수없을만큼 레굴라 마지스트리에 얽혀있습니다. 그것이 전부인 한 늙지 않습니다."
	trait_regula_undying_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]은(는) 돌이킬수없을만큼 레굴라 마지스트리에 얽혀있습니다. 그것이 전부인 한 늙지 않습니다."

	trait_sigillum:0 "시질루마"
	trait_sigillum_desc:0 "당신의 갈고리가 이 존재의 영혼을 더 깊이 파고듭니다. 당신은 짧은 시간 동안 그들의 행동을 통제할 수 있습니다."
	trait_sigillum_character_desc:0 "당신의 갈고리가 [ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip]의 영혼을 깊이 파고들었습니다. 짧은 시간 동안 그녀의 행동을 제어할 수 있습니다."

	trait_regula_virus:0 "감염된 자"
	trait_regula_virus_desc:0 "당신의 의지는 이 숙주안에서 꿈틀대며 나가서 다른사람을 노예로 삼으려 합니다."
	trait_regula_virus_character_desc:0 "당신의 의지는 [ROOT.GetCharacter.GetFirstNameNoTooltip] 안에서 꿈틀대며 나가서 다른사람을 노예로 삼으려 합니다."

	trait_regula_gossip:0 "소문쟁이"
	trait_regula_gossip_desc:0 "이 존재는 많은 소문을 알고 있으며 그 중 일부는 사실이기도 합니다.."
	trait_regula_gossip_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip]은(는) 많은 소문을 알고 있으며 그 중 일부는 사실이기도 합니다."