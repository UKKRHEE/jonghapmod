 bed_spouse.1.t:0 "밤의 교성!"
 bed_spouse.1.desc:0 "[recipient.GetShortUINameNoTooltip]을(를) 침대에 눕히고, 그녀의 은밀한 부위를 손으로 애무하였습니다. 곧 이어서 [actor.GetShortUINameNoTooltip]의 큰 페니스가 보지의 둔덕에 맞춰지자, [recipient.GetShortUINameNoTooltip]는(은) 신음소리를 내면서 자지를 받아들이기 시작했습니다.\n\n오직 쾌락을 위한 행위였습니다. [recipient.GetShortUINameNoTooltip]의 보지는 [actor.GetShortUINameNoTooltip]의 자지를 놓지 않겠다는 듯 엄청난 조임으로 남자를 기쁘게 해주고 있습니다. \n마침내 절정에 도달했을 때, [actor.GetShortUINameNoTooltip]는 [recipient.GetShortUINameNoTooltip]의 보지 안에 어마어마한 양의 정액을 채워넣었습니다. 미쳐 안에 들어가지 못한 정액이 흥건하게 침대 시트에 흘러나오고 있습니다.\n\n[recipient.GetShortUINameNoTooltip]는 절정속에서 남자의 씨앗이 자궁에서 나도는 감각을 느끼며 몸서리치고 있습니다. 좋은 섹스였습니다. "
 bed_spouse.1.a:0 "좋은 조임이다."
 bed_spouse.2.t:0 "A Night to Remember!"
 bed_spouse.2.desc:0 "나의 즐거운 신음소리는 밤을 가득 채운다.[recipient.GetShortUINameNoTooltip] 밤새도록 저를 계속 괴롭혀요! 난 이제 지쳤어... 하지만 내 가슴속에 아직도 설레임이 느껴져."
 bed_spouse.2.a:0 "A pleasurable night indeed!"
 
 bed_spouse.3.t:0 "Prison Punishment!"
 bed_spouse.3.desc:0 "벽에 묶인 채 나는 받는 사람을 약탈한다.[recipient.GetShortUINameNoTooltip] 는 밤새도록 힘겹게, 그리고 반복적으로 그들의 수군거림과 자비 애원하는 소리가 들리지 않는다. 내 기쁨을 몇 번이고 누리면서 아무런 도움도 오지 않을 거야... 내가 만족하고, 그들의 녹초가 된 뼈대가 족쇄에 받쳐질 때까지.\n\n벌을 받는 것은 피곤하지만 만족스러운 일이다. 이걸 위해 시간을 좀 더 내야겠어요."
 bed_spouse.3.a:0 "My work here is done... I am relieved!"
 bed_spouse.5.a:0 "Do call again if symptoms persist..."
 bed_spouse.10.a:0 "Practice your Latin!"
 
 bed_spouse.4.t:0 "Personal Punishment!"
 bed_spouse.4.desc:0 "나는 [recipient.GetShortUINameNoTooltip]을(를) 족쇄를 채운 채 경비실로 갔다. 그날 밤을 제 욕망과 변태에 바친다. 간지럼으로 빛을 시작하고, 다양한 정도의 고통과 즐거움으로 더 큰 기구를 만들기 위해 일한다.[recipient.GetShortUINameNoTooltip]가 자비를 간청하고 멈추라고 애원하지만 이건 날 흥분시켜 아침의 작은 시간들은 계속된 강간과 항문 폭행에 전념한다. 그녀의 체격은 더 이상 저항을 하지 않는다... 몇 시간이고 고문과 강간을 당해서 기진맥진했다.\n\n내 일은 끝났고, 내 '장난감'은 지쳤고, 난 좀 쉬려고 나갔다. 내 자신에 대해 매우 만족한다."
 bed_spouse.41.t:0 "The Punishment Fits the Crime!"
 bed_spouse.41.desc:0 "The punctured gasps and anguished screams of [recipient.GetShortUINameNoTooltip] fill the night, echoing though the dank cells.  But no help is coming as I take my pleasure again and again... until I have had my satisfaction and their crumpled frame could take no more.\n\nIt is hard work, but I feel relieved, energised, powerful even.  Stress Leaves my body.  My work here is done."
 bed_spouse.42.t:0 "A Pardon for a 'night of passion'!"
 bed_spouse.42.desc:0 "[recipient.GetShortUINameNoTooltip] begrudingly agrees to my terms, complete sexual submission in return for their freedom.  I make them earn it!  After hours of submitting to my own craven demands, and every orifice plundered and filled... as roughly as possible, and with a little whipping to keep them cowering... I let some of my guards have a turn as well. [recipient.GetShortUINameNoTooltip] will read the fine-print next time. \n\nMy work is done here, I feel satiated, relaxed and ready for another tough day on the throne."
 bed_spouse.5.t:0 "Doctor in the House!"
 bed_spouse.5.desc:0 "I have a poultice made from 'Aconitum Napellus' and slip it into [recipient.GetShortUINameNoTooltip]'s tea.  I then set up in the physicians rooms and wait for my victim to come running. A small time later my snare has worked.\n\nMy patient is intially honoured to have treatment from their Leige... but as time progresses, and the cures become more initmate, their esteem fades.  Stripped naked, they must first touch their toes whilst I give a full body exam with special attention to the chest area. I then decide an intra-cavity examination is required.... "which one" they ask?  All of them I reply.  My gentials are perfect for such an exam and I make full use of them for this special medical emergency.\n\nAfter many hours of medical care, [recipient.GetShortUINameNoTooltip] assures me they are cured and feeling much better.  A miraculous recovery!"
 bed_spouse.6.t:0 "Study Buddy!"
 bed_spouse.6.desc:0 "I requested [recipient.GetShortUINameNoTooltip] meet me in the library and ordered them to read to me from the 'Lilium Medicinae', our latest medical script; the section on genitalia is most interesting.  After a small time I command them to strip naked so I can make better study of the subject matter... there are some perks to being their Leige!\n\nA highlight of the evening was requesting [recipient.GetShortUINameNoTooltip] kneel on all fours so I could make a full and thorough investigation of the sphincter and its internal workings.\n\nNo night would be complete without a good plundering, so I spent the remaining hours submitting them to my literary perversions and improving their Latin pronunciation; quite a difficult feat with my genitalia rammed into their mouth.\n\nI pay them for their time and encourage them to keep on with the Latin."
 bed_spouse.7.t:0 "Curfew!!!"
 bed_spouse.7.desc:0 "I spot [recipient.GetShortUINameNoTooltip] skulking in the corridor in the evening, I command them to stop, demanding to know why they are breaking the palace curfew?\n\n"Curfew???" they query?  Yes, I insist.  I issued a curfew today; nobody is to be in this corridor after sun-down.  The punishment is quite severe, and immediate!  Strip naked, now, and stand against the wall.  This is going to hurt...\n\nI spend the next hours, raping [recipient.GetShortUINameNoTooltip] repeatedly against that wall, their body pressed between mine and the cold stone, my hand over their mouth, muting their pleas for clemency.\n\nPunishment must be swift, and severe I command, as I wipe the last drops of cum off my genitals with their hair... do not let me catch you breaking curfew again!"
 bed_spouse.8.t:0 "Poacher in Paradise!"
 bed_spouse.8.desc:0 "내 재산을 이용하다 보니 우연히 받는 사람이 생겼다.[recipient.GetShortUINameNoTooltip]는 숲속을 걷고 있습니다. 왜 그들이 내 땅을 침범했는지 알고 싶다... 그러나 회답을 기다리기 전에 나는 내 기사들을 시켜 그것들을 벗기고 나무에 매를 들게 한다. 수행원을 파견하여 잠시 접견하고 있다.[recipient.GetShortUINameNoTooltip]의 나체는 두려움에 떨고, 어쩔 줄 모르고, 숲속에 혼자 있고, 트렁크에 묶여 있었다. 땅바닥에서 사팔뜨기를 꺼내서 그 멋진 엉덩이를 채찍질하는데... 처음에는 부드럽게 장난스럽게, 희생자에게서 날카로운 숨을 몰아쉬고 있었어요 하지만 그것은 단지 앞으로 일어날 일의 표본일 뿐이다. 곧 나는 전력을 다해서 피가 날 때까지 그 좋은 엉덩이를 채찍질한다. 내가 배불리 먹을 때까지 좋은 항문 필링이 뒤따른다.\n\n힘든 일이지만 그래도 마음이 놓이고 힘이 난다.\n\n밤새도록 놔두긴 했지만, 내 부하들 중 몇 명에게 그들이 발견될 수 있는 곳에 대해 언급하고 싶군... 그리고 그들이 좀 더 처벌해야 할 필요가 있을 수도 있다."
 bed_spouse.9.t:0 "Exotic Garden!"
 bed_spouse.9.desc:0 "I invite [recipient.GetShortUINameNoTooltip] to the garden, showing off some beautiful new Hydrangea I had imported from the Far-East.  I mention they taste delicous, and encourage them to try one, they oblige.  In short order they grow giddy and faint... as limp as a lilly!\n\nI set to work undressing my victim and taking full advantage of their delirious state... groping and mauling their fine body... parting their ample legs and making full use of that verdant genitalia.  A good pillage is had, there in the sun.\n\nI finish up as they come around, not quite recalling what has happened, but a little tender and sore where they ought not to be.\n\nI thank them for their service to their Leige and depart."
 bed_spouse.10.t:0 "Private Lessons!"
 bed_spouse.10.desc:0 "I invite [recipient.GetShortUINameNoTooltip] to a private meeting, with the pretext of showing them some of my recent literary aquisitions.  I show them Virgil’s own copy of 'Aeneis' in Latin and command them to read to me; but explain the ancient scroll has a curse from the author, for every error in translation they must remove an item of clothing or loose a year off their life!  I explain, as their Leige, their is no way I can read this, but as my subject, it is their duty to serve.  [recipient.GetShortUINameNoTooltip]'s lips tremble as they read; faults fall like water from the heavens... they are soon naked before me, trembling in fear of being made to read on.  I command it so... but explain the lack of clothes can be compensated for by acts of service.  Soon they are sucking this, touching that, barking like a dog... masturbating... Oh the fun!\n\n[recipient.GetShortUINameNoTooltip]'s distress grows so great they faint in fear.  Annoyed at my reading being interrupted... I punish them, sexually, with a good and violent rapage.\n\nI pay them for their time and dismiss them."
 bed_spouse.11.t:0 "Lance Practice!"
 bed_spouse.11.desc:0 "I invite [recipient.GetShortUINameNoTooltip] to join me at tournament; with the Men-at-Arms, to practice with the sword and lance.  Now I have them in my tent, alone, far from saftey of the castle walls, and surrounded by my strongest and best!  I have them stripped & tied to a wooden saw-horse.  My Generals and I make good sport of [recipient.GetShortUINameNoTooltip] quivering frame... riding them... repeatedly.  With some violence I force myself on them, filling their orifices with my fluids.  After I have had my pleasure, the Generals take their turns.\n\nI do enjoy lance training and a day with the boys!"
 bed_spouse.12.t:0 "Oremus!"
 bed_spouse.12.desc:0 "우연히도 [recipient.GetShortUINameNoTooltip]가 기도합니다, 혼자서요.. 나는 이 성지로 들어가 불편하게 가까이 앉아 성기를 그들에게 들이밀면서 문을 막았습니다. 그들은 이런 상황에서 어떻게 해야 할지 확신하지 못한 채 기도를 계속하고 있습니다. 보복에 대한 두려움에 마비되어 있습니다. 내 손에서요, 하늘에서요? 나는 옷을 벗어버리고, 그들이 창조자가 벌거벗은 모습으로 숭배할 것을 요구합니다. 무릎을 꿇고 제 생식기를 그들의 입에 쑤셔넣고 제가 기쁨을 누리는 동안 큰 소리로 기도하게 합니다.\n\n 신성한 것과 불경스러운 것의 혼합에서, 저는 [recipient.GetShortUINameNoTooltip]을 가르칩니다. 반복적이고 원기 왕성하게, 남자를 즐겁게 해주는 방법을요!"
 bed_spouse.13.t:0 "A Night on the Town"
 bed_spouse.13.desc:0 "나는 경비원 몇 명을 흉기 난동죄로 처벌했다.짧게 만들기오늘 저녁 내가 한 심부름으로 마을을 건넜을 때 [recipient.GetShortUINameNoTooltip] 그들은 그들을 건초 수레에 묶고 발가벗긴 채로 내버려 두되, 다치거나 추행하지는 않았다.\n\n몇 시간이 지났고, 나는 내 채석장을 가져가기 위해 수레에 접근한다. 나는 그들을 발견하고, 내가 맡은 일에 실패한 그들을 꾸짖고, 그들의 실패에 대한 정확한 벌을 내린다. 그러한 임무에 대한 처벌은 물론 공공장소에서 강간이다.\n\n나는 작은 폭력도 없이 반복적으로 그들에게 강요한다. 이상하게도 그들은 소리를 내지 않는다; 그들의 굴욕과 실패가 공공의 지식이 되는 것을 두려워한다? 나는 이 변칙적인 상황을 이용하여 마지막 구전적 쾌락을 강요한다.\n\n발가벗긴 채로 내버려두고 궁전으로 돌아가죠 오, 리지가 되는 것은 얼마나 즐거운 일인가... 내일 밤에 내가 무엇을 할까?"
 bed_spouse.14.t:0 "Behold! A Rat!!!"
 bed_spouse.14.desc:0 "[recipient.GetShortUINameNoTooltip]는 선동죄로 구금된 후 교수대에서 내 앞에 매수되었다. 구속된 채 벌거벗은 채 가볍게 구타당했다.\n\n그들은 나에게 열렬히 애원하고, 그들의 결백에 항의하고, 나에게 자비를 간청했다. 그들이 레이지를 배신하지 않을 이유를 천가지, 그리고 사실 아주 진실하게 제시했습니다.\n\n나는 그들을 교수대에 세우고, 올가미도 목에 걸고, 나의 수행원들에게 떠나라고 명령한다. 내가 명령하는 법을 제정하는 자는 다스려야 한다.\n\n그리고 나서 아주 힘차게 그들을 강간하고... 목조 틀 위에서 올가미를 질식할 때까지 조이고... 내가 움찔할 때 그들을 경련하게 놔둬. 아무리 적게 말해도 이상하다.\n\n내 스포츠 완주자, 레이지를 기쁘게 한 그들을 용서한다... 하지만 다시는 날 비난하려 하지 말라고 상기시켜줘"
 