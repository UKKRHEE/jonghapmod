l_korean:

trait_futa:1 "후타나리"
trait_futa_immersive:1 "남녀추니"
trait_futa_desc:1 "이 캐릭터는 여성과 남성의 성기를 모두 가지고 있습니다.\n\n게임 엔진의 한계로 인하여, 현재 버전의 Carnalitas에서 해당 캐릭터는 아이의 아버지가 되거나 여자와 결혼 할 수 없다. 그러나 남자와 결혼하고 임신할 수는 있습니다."
trait_futa_character_desc:1 "[ROOT.GetCharacter.GetFirstNameNoTooltip]는 여성과 남성의 성기를 모두 가지고 있습니다.\n\n게임 엔진의 한계로 인하여, 현재 버전의 Carnalitas에서 해당 캐릭터는 아이의 아버지가 되거나 여자와 결혼 할 수 없다. 그러나 남자와 결혼하고 임신할 수는 있습니다."

