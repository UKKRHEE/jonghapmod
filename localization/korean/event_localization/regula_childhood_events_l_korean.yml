l_korean:
  regula_childhood_event.0010.t:0 "피후견인 자동배정"
  regula_childhood_event.0010.desc:0 "아이들을 만드는 것은 후폭풍보다 더 재미있을 수 있습니다. 자녀의 교육을 어머니에게 위임하거나 부모 의무의 균형을 조정하십시오.\n\n후견인이 없는 자녀는 이후의 모든 자녀와 마찬가지로 가능한 경우 어머니의 궁정으로 보내집니다. AI는 교육을 처리하기 위해 각 보호자를 자동 할당합니다."

  regula_childhood_event.0010.a:0 "내 모든 아이들을 보냅니다."
  regula_childhood_event.0010.a.tt:0 "모든 아이들은 어머니의 궁정으로 옮겨질 것입니다.."

  regula_childhood_event.0010.b:0 "소녀들을 보냅니다."
  regula_childhood_event.0010.b.tt:0 "모든 여성 및 (존재하는 경우) 자웅동체 아동은 어머니의 궁정으로 이동됩니다."

  regula_childhood_event.0010.c:0 "소년들을 보냅니다."
  regula_childhood_event.0010.c.tt:0 "모든 남자 아이들은 어머니의 궁정으로 옮겨질 것입니다."

  regula_childhood_event.0010.d:0 "내 모든 아이들을 궁에 둡니다"
  regula_childhood_event.0010.d.tt:0 "모든 새 자녀는 귀하의 궁정에 남아 있습니다. 이미 이전된 항목은 그대로 유지됩니다."

  regula_childhood_event.0010.e:0 "이전 메뉴로 돌아가기"
  regula_childhood_event.0010.e.tt:0 "자녀가 자라는 궁정을 변경하지 마십시오.."

  regula_childhood_event.0010.f:0 "추가 변경 없이 종료 "
  regula_childhood_event.0010.e.tt:0 "이미 구현된 변경 사항은 그대로 유지됩니다."

  regula_childhood_event.0020.t:0 "피임 컨트롤"
  regula_childhood_event.0020.desc:0 "이 메뉴는 한 여성 캐릭터와 함께 가질 수 있는 자손의 수를 제한합니다. 현재 진행 중인 임신을 포함하여 제한을 초과하는 모든 임신은 자동으로 종료됩니다."
  regula_childhood_event.0020.a:0 "내 자녀를 배우자당 2명으로 제한"
  regula_childhood_event.0020.b:0 "배우자당 자녀를 4명으로 제한"
  regula_childhood_event.0020.c:0 "나는 더 이상 아이를 원하지 않는다"
  regula_childhood_event.0020.c.tt:0 "마지스터를 아버지로 하는 모든 현재 및 미래의 임신이 종료됩니다. 이 효과는 플레이어 상속인이 마지스터 특성을 얻게 되면 플레이어 상속인에게도 전달됩니다."
  regula_childhood_event.0020.d:0 "내가 가질 수 있는 자녀 수에 대한 모든 제한을 제거하십시오."