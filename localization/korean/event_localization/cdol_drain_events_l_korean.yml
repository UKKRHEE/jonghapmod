l_korean:

 cdol_drain.0001.notification: "[succubus.Custom('CdolSuccubusName')|U]: 섹슈얼 파워 흡수"

 cdol_drain.generic_title: "[succubus.Custom('CdolSuccubusName')|U]: 배고픈자"
 cdol_drain.generic_opening: "[carn_sex_partner.GetShortUINameNoTooltip]이 황홀경에 몸을 떨면서 전기가 흐르는듯한 쾌감이 나를 덮치고 [carn_sex_partner.GetHerHis] 힘이 내 몸에 흐르는 것을 느낍니다.\n\n"

 cdol_drain.generic_refusal: "아니요, [carn_sex_partner.GetShortUINameNoTooltip]이(가) 더 좋습니다."
 cdol_drain.difficult_refusal: "나는...난 저항해야 한다!"

 cdol_drain.0010.ending: "[carn_sex_partner.GetHerHis] 영혼의 시는 키스와 함께 입으로 빨려들기를 기다리며 나에게 노래합니다."
 cdol_drain.0010.a: "너는 내 은총에 불을 붙일 것이다."

 cdol_drain.0020.ending: "[carn_sex_partner.GetHerHis] 신념의 불길을 저를 불태우기 직전에 느낄 수 있습니다."
 cdol_drain.0020.a: "네가 정복한 것처럼 나도 너를 정복해야 해."

 cdol_drain.0030.ending: "오르가즘에 의한 오르가즘, [carn_sex_partner.GetHerHis] 주의와 이성은 순수한 욕망의 열기에 자리를 내줍니다."
 cdol_drain.0030.a: "당신의 설계는 나의 일부가 될 것입니다."

 cdol_drain.0040.ending: "[carn_sex_partner.GetSheHe|U]는 완전히 매료되어 내 눈을 응시했고 [carn_sex_partner.GetHerHis] 영혼의 창이 나에게 열려 있습니다."
 cdol_drain.0040.a: "어둠 속에서 하나가 되자."

 cdol_drain.0050.ending: "[carn_sex_partner.GetHerHis|U] 생각과 걱정은 [carn_sex_partner.GetSheHe]이(가) [carn_sex_partner.GetHerselfHimself]를 나의 취하는 형태에 굴복시키면서 녹아내립니다."
 cdol_drain.0050.a: "다 잊고 나랑 누워..."

 cdol_drain.0060.ending: "[carn_sex_partner.GetHerHis] 형태의 순수한 힘과 예술이 태양 빛처럼 나를 채우는 것을 느낄 수 있습니다."
 cdol_drain.0060.a: "당신의 힘이 나의 힘이 될 것입니다."

 cdol_drain.0070.ending: "[carn_sex_partner.GetHerHis] 달콤함, [carn_sex_partner.GetHerHis] 장엄함을 느끼면서 오르가즘에 몸을 움츠리며 피부를 쓰다듬고 영혼에 불을 붙였습니다."
 cdol_drain.0070.a: "나를 완성시켜라! 나를 완벽하게 만들어줘!"

 cdol_drain.0080.ending: "우리는 하나로 오르가즘을 느끼고, 심장을 녹이는 절정은 무한대로 확장되어 우리의 마음과 경험은 쾌락의 우주로 꽃을 피웁니다."
 cdol_drain.0080.a: "나는 모든 것을 본다, 모든 것을...!"

 cdol_drain.0090.ending: "[carn_sex_partner.GetHerHis|U] 만질 때마다 피부가 환해지고 상상할 수 없을 정도로 쾌활한 불로 가슴과 허리가 범람합니다."
 cdol_drain.0090.a: "좋아! 가득 채워줘 나를 온전하게 만들어줘!"

 cdol_drain.0100.ending: "[carn_sex_partner.GetHerHis] 도취적인 열정과 활기를 느낄 수 있고, 포옹을 하는 동안 내 입술에서 맛있게 녹아드는 것을 느낄 수 있습니다."
 cdol_drain.0100.a: "너는 내 불꽃의 나방이 될 것이다."


 cdol_drain.generic_victim_title: "피로"
 cdol_drain.generic_victim_opening: "최근 나는 기분이 좋지 않았고, 그 이유를 밝히기 위해 고군분투했습니다.\n\n"

 cdol_drain.0011.ending: "점점 더 자주, 나는 내 신발에 걸려 넘어지거나 연설 도중에 잠이 드는 것을 발견합니다."
 cdol_drain.0011.a: "내가 감각을 잃고 있나?"

 cdol_drain.0021.ending: "나는 종종 정찰병의 보고에 눈이 번쩍 뜨이는 것을 발견하고, 내 부대는 내가 지휘할 자격이 없다고 속삭입니다."
 cdol_drain.0021.a: "모르겠다..."

 cdol_drain.0031.ending: "나의 고문들이 세금과 무역에 대한 나의 판단을 촉구할 때 나는 그들에게 대답할 지혜가 나오지 않는 것을 알게 되었습니다."
 cdol_drain.0031.a: "내가 정신을 잃어가나?"

 cdol_drain.0041.ending: "궁정의 속도는 압도적이고, 나는 다른 사람들의 의도를 가늠하기가 점점 더 어렵다는 것을 알게 됩니다."
 cdol_drain.0041.a: "난 너무 피곤해."

 cdol_drain.0051.ending: "나는 점점 더 산만해져서 가장 간단한 것도 기억하지 못하는 자신을 발견했습니다."
 cdol_drain.0051.a: "좀 쉬어야지..."

 cdol_drain.0061.ending: "나는 검을 잡기에 너무 피곤하고 불안정해서 스파링에서 중도포기해야 했습니다."
 cdol_drain.0061.a: "무슨 일이야?"
 
 cdol_drain.0071.title: "덧없는 아름다움"
 cdol_drain.0071.desc: "오늘 거울을 보다가 거의 알아보지 못한 얼굴을 보고 소름이 끼쳤습니다.\n\n나의 결점은 커다란 보조개와 흉터로 자라났고, 한때 내가 가지고 있던 천부적인 우아함은 어디에서도 찾아볼 수 없습니다."
 cdol_drain.0071.a: "뭐야! 누가 나한테 이런 짓을 한 거야?!?"
 
 cdol_drain.0081.title: "이상한 느낌"
 cdol_drain.0081.desc: "최근에 나는 직무를 수행하는 동안 이상하게 피곤하고 지쳤습니다. 내 서기관들이 이상한 표정을 지으며 몸이 좋지 않냐고 묻습니다.\n\n마음 한구석에는 뭔가 중요한 걸 잊었다는 잔소리가 맴돌고 있습니다."
 cdol_drain.0081.a: "아무것도 아닐 거야..."
 
 cdol_drain.0091.title: "달갑지 않은 변화"
 cdol_drain.0091.desc: "오늘 몸이 이상하게 가볍고 아팠습니다. 옷을 갈아입고 거울을 보기 전까지는 이것에 대해 아무 생각도 하지 않았습니다.\n\n 내 가장 친밀한 부위는 작아졌단 표현외엔 말할수가 없었습니다. 그들은 점점 더 작아지고 부드러워졌고, 줄어든 비율로 내 [ROOT.Char.GetWomanMan]의 모습을 거의 조롱했습니다."
 cdol_drain.0091.a: "뭐!? 어떻게 이런 일이 일어날 수 있는거야?!?"

 cdol_drain.0101.ending: "일상 업무에서 나는 많은 것을 할 의욕이 없고 피곤하고 나른함을 느낍니다."
 cdol_drain.0101.a: "좀 누워있어야 할지도..."