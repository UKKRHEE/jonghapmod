l_korean:
  fascinare_outcome.permanent_block:0 "[owner.GetTitledFirstName]이(가) 당신의 힘을 엿봤습니다. 이제 절대 그들과 가까워 질수 없을 것입니다."
  fascinare_outcome.cooldown:0 "[owner.GetTitledFirstName]은(는) 현재 거리를 유지하고 있습니다."

  fascinare_regular_cooldown_opinion:0 "매혹시키지 못했습니다."
  fascinare_permanent_blocker_opinion:0 "매혹 시도 거부됨"
  fascinare_discovered_cooldown_opinion:0 "그들을 매혹시키려다 발각되었다."
    
  fascinare_outcome.0001.t:0 "노크의 기회"
  fascinare_outcome.0001.desc:0 "[target.GetTitledFirstNamePossessive]는 혼자이며, 당분간은 그 상태로 남아 있을 가능성이 높습니다. 그들을 당신의 뜻대로 이끌 수 있는 완벽한 기회.\n\n"
  fascinare_outcome.0001.positive.desc:0 "행동하려면 빨리 움직여야 한다. 누군가 언제라도 올 수 있습니다."
  fascinare_outcome.0001.negative.desc:0 "그래도 불안합니다. 이 일이 잘못될 수 있는 방법은 여러 가지가 있습니다."
  fascinare_outcome.0001.a:0 "[target.GetFirstNameNoTooltip]이(가) 내 것입니다!!"
  fascinare_outcome.0001.a.tt:0 "[target.GetTitledFirstName]을 함정에 빠뜨리려는 시도를 계속합니다."
  fascinare_outcome.0001.b:0 "그녀는 위험을 감수할 가치가 없다."

  fascinare_outcome.0004.t:0 "당신의 [target.Custom('LoverPetName_uppercase')]"
  fascinare_outcome.0004.desc:0 "당신의 정맥에 돌진하는 피, 영원이 지나간 것처럼 느껴집니다. [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target') )]은(는) 당신의 발 앞에 무릎을 꿇고 누워 있고 그녀의 마음속에는 떠도는 당신의 의지가 속삭입니다. 지금은 당신의 구속은 약하지만, 그녀는 열성적으로 봉사하고 싶어합니다."
  fascinare_outcome.0004.a:0 "내 힘이 자라난다."

  fascinare_outcome.0005.t:0 "손아귀에서 미끄러짐"
  fascinare_outcome.0005.desc:0 "[ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target') )] [target.GetTitledFirstName]님의 죽음으로 당신의 계략은 심각한 차질을 겪었습니다. 재평가가 필요합니다."
  fascinare_outcome.0005.a:0 "나는 다른 걸 찾을 것이다."

  # Standard Success Events
  fascinare_outcome.2301.t:0 "당신의 [target.Custom('LoverPetName_uppercase')]"
  fascinare_outcome.2301.desc:0 "당신의 정맥에 돌진하는 피, 영원이 지나간 것처럼 느껴집니다. [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target') )]은(는) 당신의 발 앞에 무릎을 꿇고 누워 있고 그녀의 마음속에는 떠도는 당신의 의지가 속삭입니다. 지금은 당신의 구속은 약하지만, 그녀는 열성적으로 봉사하고 싶어합니다."
  fascinare_outcome.2301.a:0 "내 힘이 자라난다."
  fascinare_outcome.2301.a.tt:0 "모두 무릎을 꿇을 것이다."
  
  fascinare_outcome.2302.t:0 "수다스런 입술"
  fascinare_outcome.2302.desc:0 "현지 관습에 관심이 있는 척하면서 [target.GetTitledFirstName]님과 긴 대화를 나누셨습니다. 그녀가 지역 가축들의 장점에 대해 설명할 때 당신은 조심스럽게 그녀의 마음에 갈고리를 꽂았고, 마침내 그녀는 침묵에 빠졌습니다."
  fascinare_outcome.2302.a:0 "그녀에게 진짜 좋은 번식의 가치를 교미...아..아니! 교육한다."

  fascinare_outcome.2303.t:0 "몰두한 학자"
  fascinare_outcome.2303.desc:0 "성의 주민들 대부분은 이미 잠자리에 든 지 오래지만 [target.GetTitledFirstName] 은(는) 열심히 공부하고 있습니다. 그녀를 방해하지 않도록 조심하면서 당신은 그녀의 책상에 가장 가까운 촛불 위에 매력을 엮습니다. 깜박이는 빛은 곧 그녀의 주의를 사로잡아 그녀를 깊은 황홀에 빠뜨립니다."
  fascinare_outcome.2303.a:0 "그녀의 영혼에 당신의 정액을 들이부으십시오"
  
  fascinare_outcome.2304.t:0 "생각 사이사이"
  fascinare_outcome.2304.desc:0 "정원에서 [target.GetTitledFirstName]을(를) 찾았습니다. 땅벌과 난초 사이의 관계를 매우 자세하고 소란스럽게 설명하고 있습니다.\n\n 그녀가 당신보다 먼저 말합니다. "저 소리...? 아! 내 열쇠가 짤랑짤랑 울려요, 그래요, 그래요." 그리곤 머리를 옆으로 젖히고, 당신은 그녀가 당신 뒤통수 너머로 뭔가를 보려고 하는 것 같은 느낌을 받는다. "한 얼굴, 두 얼굴, 당신의 진짜 얼굴은 어디 있나요?"\n\n[target.GetFirstNameNoTooltip] 은(는) 분명히 미쳤지만 빨리 해결하는 것이 가장 좋습니다." # Do you lead the mice where do they buy their clogs?""
  fascinare_outcome.2304.a:0 "그녀의 생각을 당신의 자지로 정리합니다."

  fascinare_outcome.2305.t:0 "문에서"
  fascinare_outcome.2305.desc:0 "어떤 영주도 당신과 같은 하렘을 갖고 있지 않으며, 당신은 궁정에서 떠도는 소문을 억제하기 위해 거의 노력하지 않습니다. 따라서 [target.GetFirstName] 이(가) 닫힌 문 뒤에서 당신과 [paelex.GetFirstName] 사이에 무슨 일이 일어나는지 의심하게 되는 것은 당연합니다. 복도에서 그녀를 감지할 수 있습니다. 열쇠 구멍을 통해 당신의 방을 들여다보고 있습니다.\n\n물론, 당신은 그녀가 계속 지켜보게 놔둘 것입니다. 그녀는 [paelex.GetFirstNameNoTooltip]이(가) 당신을 숭배하는 이유를 정확히 알게 될 것이며, 그 시점이 되면 그녀는 기꺼이 참여하게 될 것입니다."
  fascinare_outcome.2305.a:0 "자위중인 그녀를 초대."

  fascinare_outcome.2306.t:0 "완벽한 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('target'))|U]"
  fascinare_outcome.2306.desc:0 "결혼 생활이 정치적인 문제였을 수도 있지만 [target.GetTitledFirstName]에 대한 애정이 없는 것은 아닙니다. 하지만 그녀에게 당신의 행동을 숨기려 하는 것은 점점 지겨워졌습니다. 이제 그녀가 당신의 일에 좀 더 적극적으로 관심을 가질 때입니다."
  fascinare_outcome.2306.a:0 "엄청난걸 몇 가지 보여줄게, 귀요미."
  
  fascinare_outcome.2307.t:0 "약간의 향신료"
  fascinare_outcome.2307.desc:0 "당신이 그녀의 엉덩이에 자지를 힘껏 내리치면 [target.GetTitledFirstName]이(가) 지난 몇 년 동안 당신에게 가한 모든 모욕이 생각납니다. 그녀는 쓰라린 기억에 대한 멋진 대조를 이룹니다. 그녀는 훌륭한 마조히스트는 아니었지만, 당신의 뜻을 따른다는 단순한 생각이 그녀를 황홀경에 빠뜨렸습니다.\n\n 당신은 여전히 ​​내면 깊숙이 감긴 그녀의 분노를 느낄 수 있습니다. 당신의 갈고리가 아직 얕았지만 그녀의 복종을 보장하기에 충분했습니다. 그녀가 오르가즘에 몸을 떨면서 당신은 분노가 사라지는 것을 느꼈고 그것은 미묘하게 흥분시켰습니다. 하지만 그녀가 항복하기에는 너무 이릅니다.\n\n 그녀가 한때 소중하게 여겼던 모든 것과 모두를 배반하고 나서야 비로소."
  fascinare_outcome.2307.a:0 "굽히지 않는 갈대는 반드시 부러지리라."
  
  fascinare_outcome.2308.t:0 "사랑하는사람 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))|U]"
  fascinare_outcome.2308_desc:0 "가족 관계로 인해 [target.GetTitledFirstName]을(를) 쉽게 얻을 수 있습니다. 그것은 분명 당신에 대한 신뢰의 남용이었지만, 그런 걱정은 당신과 눈이 마주칠 때 그녀의 눈이 욕정으로 가득 차 있는 것을 보는 것에 비하면 아무것도 아니다. \n\n당신은 손가락을 튕기고 [target.GetFirstNameNoTooltip]이(가) 무릎을 꿇고 당신의 바지를 내리는 것을 지켜봅니다. 그녀를 단 한 번만 노예로 만들 수 있다는 것이 부끄러운 일입니다."
  fascinare_outcome.2308.a:0 "더 가까이"

  fascinare_outcome.2309.t:0 "성가대에게 설교하기"
  fascinare_outcome.2309.desc:0 "당신은 영혼의 수호자의 목소리로 말하므로 [target.GetTitledFirstName] 에 입장할 때 속임수가 필요하지 않습니다. 그녀의 눈은 그녀 자신의 노예화에 참여하기를 열망하며 당신의 홀에 들어오는 순간부터 종교적 열정으로 빛납니다. 당신의 갈고리가 안정될 때 그녀에게 감사의 마음을 전하고 바지를 내리고 그녀를 앞으로 불러서 봉사를 요청합니다."
  fascinare_outcome.2309.a:0 "그녀의 혀로 부르는 찬송과 예배를 즐겨라."

  fascinare_outcome.2310.t:0 "구경거리"
  fascinare_outcome.2310.desc:0 "그녀가 그것을 어떻게 했는지 확실하지 않지만 [paelex.GetFirstName]은(는) [target.GetFirstName]이(가) 당신의 즐거움을 위해 춤을 추도록 설득했습니다. [target.GetFirstNameNoTooltip]이(가) 그 행위에 대해 너무 자의식이 강한 반면, 의상은 당신의 관심을 끄는 데 많은 역할을 합니다. 연습을 했는지 쉽게 왈츠를 추는 [target.GetFirstNamePossessiveNoTooltip]은(는) 당신이 그녀의 몸을 바라보는 느낌을 받고 흥분하는듯 보입니다. \n\n옷들이 곧 땅에 떨어지기 시작합니다.."
  fascinare_outcome.2310.a:0 "즐거운 관람 되세요"


  teen_fascinare_success_effect.desc:0 "[teen.GetFirstNameNoTooltip] 이(가) 매료되었습니다."
  teen_fascinare_failure_effect.desc:0 "[teen.GetFirstNameNoTooltip]이 저항합니다."
  teen_fascinare_critical_failure_effect.desc:0 "[teen.GetFirstNameNoTooltip이(가) 반격합니다!"


  fascinare_outcome.2501.t:0 "[teen.GetFirstNameNoTooltip]성년의 도래"
  fascinare_outcome.2501.desc:0 "당신은[teen.GetTitledFirstName]이(가) 어렸을 때부터 그들의 모든 행동을 지도하며 지켜보았습니다. 당신이 [teen.GetFirstNameNoTooltip]을(를) 명상 운동을 가르치는 척하면서 가벼운 황홀 상태로 이끌었기 때문에 오늘도 다르지 않았습니다. 그러나 이제 그들의 마음에 당신의 의지를 엮어야 할 때가 되자 당신은 주저합니다. 당신은 정말로 당신의 후견인을 노예로 만들고 싶습니까?"
  fascinare_outcome.2501.a:0 "그게 이 오나홀이 태어난 이유지."
  fascinare_outcome.2501.b:0 "그 아이의 마음은 그 아이의 것이야."

  fascinare_outcome.2502.t:0 "차세대보호" 
  fascinare_outcome.2502.desc:0 "당신이 [teen.GetTitledFirstNamePossessive]에 대한 매혹형성을 시험하는과정에서 [guardian.GetTitledFirstName]이(가) 자신과 전쟁 중입니다. 후견인과 피후견인 사이의 유대는 신뢰를 기반으로 하지만,  후견인인 [guardian.GetFirstNameNoTooltip]이(가) 느끼는 수치심은 당신이 그녀의 마음에 꽂은 갈고리에 의해 서서히 쾌락으로 뒤틀려지고 있습니다.\n\n 다양한 상황에서 그녀의 내부갈등을 탐구하는 것은 재밌겠지만, 당신은 짧은 기회의 기회밖에 없습니다.[guardian.GetFirstNamePossessive] 당신은 지금 공격적으로 움직여야 합니다."
  fascinare_outcome.2502.a:0 "그들을 당신의 의지에 묶고 따먹습니다."
  fascinare_outcome.2502.b:0 "아마 다음시간에."

  fascinare_outcome.2503.t:0 "차세대타락"
  fascinare_outcome.2503.desc:0 "후견인과 피후견인 사이의 유대는 신뢰를 바탕으로 이루어지며 [guardian.GetTitledFirstName]은(는) 당신을 위해 후견인의 책임을 배반하게 되어 무척 기뻐합니다.\n\n 비판적인 눈으로[teen.GetTitledFirstName] 을(를) 검사할 때 [guardian.GetFirstNameNoTooltip]이(가) 갑자기 흠뻑 젖은 어린 보지의 안밖을 두 손가락으로 씹질하기 시작하고, 그녀의 눈은 열정으로 빛납니다. 가벼운 무아지경 상태에서[teen.GetFirstNameNoTooltip]은(는) 앞만 멍하니 응시하고 있습니다.\n\n 당신은 그녀를 당신의 것으로 만들겠습니까??"
  fascinare_outcome.2503.a:0 "그녀를 당신의 의지에 묶고 핑보지를 따먹습니다."
  fascinare_outcome.2503.b:0 "아마 다음시간에"


  # Standard Failure Events
  fascinare_outcome.4001.t:0 "그녀의 의지는 보기보다 강하다"
  fascinare_outcome.4001.incest.desc:0 "[target.GetTitledFirstName] 이(가) 곧 멍하니 앞을 바라보면서 시작됩니다. 그러나 당신이 그녀의 생각에 당신의 의지를 넣기 시작하자마자 그녀는 자의로 움직이기 시작합니다. 당신이 할 수 있는 일은 가문의 문장에 대해 묻기 위해 온 척하는 것뿐입니다. \n\n 그녀는 분명히 조금도 믿지 않습니다. 그녀에겐 지금 조심해야하고 한동안 접근하기도 어려울 것입니다."
  fascinare_outcome.4001.regular.desc:0 "[target.GetFirstName]이(가) 제압하는 데 예상보다 훨씬 오래 걸렸고, 그녀의 마음은 완고하게 당신의 의지에 저항했습니다. 당신은 그녀옆에서 오래 머물며 생각한 끝에, 그녀의 마음에 당신이 가진 작은 영향력을 사용하여 오후에 함께한 거짓 기억만을 심습니다. 그녀가 잘못된 것을 알아차릴 가능성은 거의 없습니다."
  fascinare_outcome.4001.a:0 "아쉽지만 다음기회에."

  fascinare_outcome.4003.t:0 "압도하다"
  seduce_outcome.4003.plot.desc:0 "[target.GetTitledFirstName]은 짖궂은 미소로 나를 환영하고 [target.GetHerHis] 열성적인 손은 즉시 단추와 끈 끌르고 풀어재낍니다. 몇 번의 심장 박동 만에 [target.GetHerHim]앞에 벌거벗은 채 몸을 떨며 서 있습니다. 그러나 내가 호의에 보답하려고 하면 [target.GetFirstNameNoTooltip]이(가) 나를 밀어내고 비명을 지릅니다!\n\n"경비병! 내 방에 침입자가 있습니다! #EMP Guards!#!"\n\n 신생아처럼 맨몸으로 나는 방을 가로질러 창밖으로 기어나옵니다."
  seduce_outcome.4003.regular.desc:0 "[target.GetTitledFirstNamePossessive]창으로 올라갔을 때 [target.GetHerHis]의 충격적인 비명은 내가 생각했던 환영이 아니었습니다! [target.GetHerHim]가 문을 향해 달려가 문을 열기 전에 [target.GetSheHe]을(를) 멈출 시간이 없습니다.\n\n"도와주세요! 경비원! 내 방에 침입자가 있습니다!"\n\n이 밤이 더 나빠지기 전에 왔던 길을 다시 기어갑니다."
  seduce_outcome.4003.a.plot:0 "[target.Custom('InsultAdjective')] [target.Custom('InsultNoun')]은(는) 대가를 치룰겁니다."
  seduce_outcome.4003.a.regular:0 "내가[target.GetHerHis] 열망을 잘못 판단했을 수 있습니다"

  fascinare_outcome.4005.t:0 "큰 차질"
  fascinare_outcome.4005.desc:0 "[target.GetTitledFirstName]이(가) 곧 멍하니 앞을 바라보면서 시작됩니다. 그러나 당신이 그녀를 복종시키기 위해 몸을 앞으로 기울이면 한 잔의 포도주가 바닥에 떨어지고 충돌합니다. 즉시 그녀의 눈에 의식이 돌아오고, 당신이 행동하기 전에 그녀의 목소리가 두려움으로 높아집니다.\n\n"도와주세요! 경비원! 내 방에 침입자가 있습니다!"\n\n 최대한 빨리 달립니다. 멀지 않은 곳에서 강철이 부딫히는 소리가 들립니다."
  fascinare_outcome.4005.a:0 "내 행동에 대한 소문은 반드시 퍼질 것이다."
