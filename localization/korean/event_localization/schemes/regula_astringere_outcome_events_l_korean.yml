l_korean:

  regula_astringere_outcome_event.1001.t:0 "그녀를 억제하기 위해"
  regula_astringere_outcome_event.1001.desc:0 "당신의 의지는 확실치 않지만, 누군가 당신을 기쁘게 해주길 간절히 바랍니다. 당신은 노예를 부르고 [recipient.GetFirstName] 은(는) 당신의 소환에 즉시 응답합니다. 그녀가 당신 앞에 서면, 당신은 인상을 찌푸립니다. 앞에 있는 년의 열망이 충분해보이지 않습니다. 당신이 직접 행동하지 않을때, 이 노예가 당신을 실망시킬 가능성을 감수하지 않을 것입니다.\n\n당신의 힘을 모아 그녀의 마음 깊숙이 몰아넣고, 아주 먼 거리에서도 그녀의 몸을 통제할 수 있는 마력의 끈을 연결합니다.\n\n 그녀의 비명이 복도에 메아리칩니다..."
  regula_astringere_outcome_event.1001.a:0 "꼭두각시가 춤을 출 수 있는지 확인하세요."
