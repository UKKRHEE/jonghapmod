l_korean:
 rapta_maritus_event_title:0 "랍타 마리투스(남편납치):"
 do_not_execute_rapta_maritus_tooltip:0 "나는 납치를 시도하지 않는다"

 rapta_maritus_outcome.1001.t:0 "$rapta_maritus_event_title$ 고가도로 공격"
 rapta_maritus_outcome.1001.opening:0 "나의 요원이[target.GetTitledFirstName]이(가) 여행할 계획이라고 말했습니다."
 rapta_maritus_outcome.1001.arrival:0 "[departure.GetNameNoTierNoTooltip]에서[arrival.GetNameNoTierNoTooltip]으로.."
 rapta_maritus_outcome.1001.no_arrival:0 "[departure.GetNameNoTier]내에서."
 rapta_maritus_outcome.1001.ending:0 "\n\n도적단이 [target.GetHerHis]의 작은 여행을 방해하고 [target.GetSheHe]가 대신 여기에 도착하도록 했습니다."
 rapta_maritus_outcome.1001.a:0 "곧 [target.GetSheHe]가 내 마음대로 될 것입니다!"
 rapta_maritus_outcome.1001.b:0 "아니, 위험이 너무 큽니다."

 rapta_maritus_outcome.2001.desc:0 "성공! 도적단은 훌륭하게 임무를 수행했으며 [target.GetTitledFirstName]은(는) 내 손에 안전하게 있습니다."
 rapta_maritus_outcome.2001.a:0 "[target.GetSheHe] 가 [target.GetHerHis] 새 숙소를 좋아하기를 바랍니다..."


 rapta_maritus_outcome.4001.opening:0 "저주를![target.GetTitledFirstName]이(가) 고용한 도적에게서 탈출하여 [target.GetHerHis] 를 안전하게  [departure.GetNameNoTier]로 돌아갔습니다."
 rapta_maritus_outcome.4001.owner_discovered:0 "\n\n비참하게도, 도적들 중 한 명이 나중에 체포되어 내가 연루된 것을 포함하여 모든 것을 자백했습니다!"
 rapta_maritus_outcome.4001.owner_secret:0 "\n\n적어도 아무도 도적단이 나를 위해 일했다는 사실을 알지 못할 것입니다."
 rapta_maritus_outcome.4001.a:1 "[target.GetHerHim]을 처리하는 다른 방법을 찾을 것입니다."
 rapta_maritus_outcome.4001.b:0 "[target.GetHerHis|U] 행운은 오래가지 않습니다. 다시 시도할 시간입니다!"


 rapta_maritus_outcome.5001.t:0 "납치!"
 rapta_maritus_outcome.5001.opening:0 "[owner.Custom2('MyCharacterIntroduction', ROOT.Char)]에게 납치되었습니다!"
 rapta_maritus_outcome.5001.seized_roadside:0 "\n\n나는 수행원과 함께 여행을 하던 중 도적단의 습격을 받았습니다. 나는 자루가 내 머리 위로 당겨져서 다른 사람들에게 무슨 일이 일어났는지 모른다. 그것이 마침내 제거되었을 때 나는 [prison_location.GetNameNoTier]에서 죄수인 자신을 발견했습니다."
 rapta_maritus_outcome.5001.on_the_way:0 "\n\n나는 소수의 경비원과 함께 마을로 가는 길에 [owner.GetSheHe]는 내가 가장 취약한 시점에 공격할 것을 알고 있었습니다!"
 rapta_maritus_outcome.5001.unwelcome_guests:1 "\n\n한밤중에 낯선 사람들이 내 방에 침입했습니다. 배신자들이 그들을 [ROOT.Char.Custom('ResidenceBuilding')]에 들여보냈음에 틀림없었고 나는 내 인생이 끝났다고 생각했습니다. 그러나 그들은 내 머리 위로 자루를 끌고 나를 밖으로 끌고 갔습니다. 그상태로 묶인 채, 나는 이 축축한 던전으로 끌려왔습니다."
 rapta_maritus_outcome.5001.a:0 "내가 여기서 나갈 때까지 기다려!"

 rapta_maritus_outcome.5002.t:0 "납치 방지!"
 rapta_maritus_outcome.5002.seized_roadside:0 "[departure.GetNameNoTier] 로 여행 중이었을 때 산적 무리가 우리를 덮쳤습니다.\n\n도적들이 나를 해치려 하지 않는다는 것이 분명했기 때문에 안전하게 탈 수 있었습니다. 대신 그들은 나를 산 채로 잡으려고 했습니다!"
 rapta_maritus_outcome.5002.on_the_way:1 "나는 소수의 경비원과 함께 마을로 가는 길에 그들이 습격했습니다.\n\n다행히 저와 함께 있던 경비원들이 신속하고 용감하게 행동하여 머지않아 [target.Custom('ResidenceBuilding')] 로 돌아왔습니다."
 rapta_maritus_outcome.5002.unwelcome_guests:1 "한밤중에 소란이 나를 깨웠다. 깡패 무리가 [ROOT.Char.Custom('ResidenceBuilding')],에 들어가게 되었고 내 방 문에서 한 번만 발견되었습니다!"
 rapta_maritus_outcome.5002.fallback:0 "납치 시도에서 탈출했습니다!"
 rapta_maritus_outcome.5002.owner_known:0 "\n\n이것은 틀림없이 내 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('owner'))], [owner.GetTitledFirstName]님의 작품입니다!!"
 rapta_maritus_outcome.5002.owner_not_known:0 "\n\n이 납치 시도의 배후가 누구인지 모르지만 그들은 여전히 ​​밖에 있습니다..."
 rapta_maritus_outcome.5002.a:0 "오, [owner.GetSheHe]가 대가를 지불할 것입니다!"
 rapta_maritus_outcome.5002.b:0 "내가 조심해야 합니다."


rapta_maritus_outcome.7001.opening:0 "기사님,"
rapta_maritus_outcome.7001.desc:0 "끝났어요. 하고 싶지 않았고 그를 사랑했지만 당신을 위해 남편을 배신해서 기분이 너무 좋았습니다.\n\n제발, 내가 당신을 어떻게 섬길 수 있겠습니까?"
# rapta_maritus_outcome.7001.desc:0 "당신의 뜻이 이루어졌습니다. 내 사랑하는 남편은 배신당해서 당신의 지하 감옥에 알몸으로 혼란스럽게 누워서 있습니다."
rapta_maritus_outcome.7001.a:0 "잘했어, 내 사랑"



rapta_maritus_outcome.7002.opening:0 "기사님,"
rapta_maritus_outcome.7002.desc:0 "내 계획은 실패했고 남편은 여전히 ​​자유로워요. 당신이 나를 구속할 수 있도록 다른 일을 저에게 주십시오!"
rapta_maritus_outcome.7002.a:0 "젠장!"