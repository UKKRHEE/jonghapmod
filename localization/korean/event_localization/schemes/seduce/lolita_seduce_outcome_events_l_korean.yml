l_korean:
 seduce_outcome.0007.t:0 "조교 중단"
 seduce_outcome.0007.desc:0 "어떤 이유에서든지 [target.GetTitledFirstName](이)가 내 피후견인이 아니게 되면서 더 이상 [target.GetSheHe]에게 접근할 기회를 찾을 수가 없게 되었다.\n조교는 중단되었다. 다시 한번 [target.GetTitledFirstName]의 후견인이 되지 않으면 [target.GetSheHe]를 조교하지 못하리라.\n\n물론 이전에 했던 조교는 모조리 허사가 되었다."
 seduce_outcome.0007.a:0 "하아. 맥 빠지는군...."
 
 seduce_outcome.7701.t:0 "사랑스러운 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))|U]"
 seduce_outcome.7701.desc_illigal:0 "[target.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]인 [target.GetTitledFirstName](와)과 비밀 친구가 되었다. 성안의 으슥한 곳에 단 둘이 같이 있으면 자연스럽게 비밀스런 장난을 시작하는 사이가 된 것이다. 옷을 벗기고 조그만 균열을 만지작 거리다가 그 따스한 곳 속으로 부딫쳐 들어가면, 이 세상의 그 무엇도 부럽지 않았다.\n\n[target.GetSheHe]가 작은 신음을 지르며 손을 겹쳐왔다. 나는 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]의 머리를 쓰다듬으며 마지막 능선을 넘기 시작했다."
 seduce_outcome.7701.desc_not_illigal:0 "어느덧 조교가 끝나고 나는 [target.Custom('ComplimentAdjective')] [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]인 [target.GetTitledFirstName](와)과 비밀 친구가 되었다.\n옷을 벗기고 침실로 그 작은 손을 이끌자 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))](이)가 몸을 떨었다. 침대 속에서 나는 쾌락을 쫓아 [target.GetSheHe]의 몸 깊숙히 파고들기 시작했다. \n\n어린 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))](은)는 아직 사랑에 서툴렀다. 하지만 내가 허리를 튕길때마다 자지러지는 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))](은)는 [target.GetSheHe]가 서서히 쾌락을 배우기 시작하고 있다는 것을 알 수 있었다."
 seduce_outcome.7701.a:0 "아직 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))]에게 가르쳐야 할 게 많은것 같아."
 seduce_outcome.7701.b:0 "[target.GetSheHe|U]는 어디까지나 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('target'))](이)라고!"

 seduce_outcome.7702.t:0 "[target.GetLiege.GetPrimaryTitle.GetName|U]의 [target.Custom('IsPrinceORPrincess')] 조교"
 seduce_outcome.7702.desc:0 "[target.GetLiege.GetPrimaryTitle.GetName|U]의 [target.Custom('IsPrinceORPrincess')]를 손에 넣기는 어지간한 행운이 없다면 힘들다. 하지만 손에 넣을 가치는 충분하다고 생각한다.\n왜냐면 내 침대 위에서 벌벌 떠는 [target.GetTitledFirstName] [target.Custom('IsPrinceORPrincess')]는 너무도 아름답기 때문이다. 혈통이 좋아 피부도 곱고 부드러운데다 [target.GetAge]세에 불과하지만 몸매도 좋다. 나는 차분히 [target.GetSheHe|U]를 관찰하다가 [target.GetDynasty.GetName] 가문의 고귀한 [target.Custom('GirlBoy')](와)과 몸을 포개기 시작했다. 힘을 주어 허리를 꾹 누르자 맞닿은 은밀한 곳이 합쳐지며 [target.GetTitledFirstName](이)가 자지러지기 시작한다.\n\n아직 더 갈 수 있다. 더....\n나는 끝까지 파고들어 [target.GetTitledFirstName] [target.Custom('IsPrinceORPrincess')]의 몸과 강하게 결합했다. 비록 우리 두 사람의 육체적 결합은 합법은 아니지만 충분히 의미가 있으리라."
 seduce_outcome.7702.a:0 "[target.Custom('IsPrinceORPrincess')]를 더 예쁜 보석으로 만들어줘야겠어."
 seduce_outcome.7702.b:0 "외교 문제가 될 수 있으니 이만 해야겠어."
 
 seduce_outcome.7703.t:0 "[target.GetLiege.GetTitledFirstName]의 [target.GetLiege.Custom2('RelationToMeShort', SCOPE.sC('target'))]과 비밀친구되기"
 seduce_outcome.7703.desc:0 "일부러 [target.GetLiege.GetPrimaryTitle.GetName|U]의 아이를 데려와 교육시키는 이유가 무엇이겠는가. 비밀친구가 되기 위해서지.\n다른 가문의 아이라 까탈스러워 조교는 쉽지 않았지만 결국 나는 [target.GetTitledFirstName](와)과 비밀 친구가 되었다. 그리고 이제 난 [target.GetDynasty.GetName] 가문의 신선하고 풋풋한 열매를 따먹을 수 있게 되었다. 나는 [target.GetAge]세 [target.Custom('GirlBoy')]의 몸을 깊숙히 풀어헤치고 아삭거리는 속살을 음미하듯 맛보았다.\n\n아직 내 [target.GetDynasty.GetName] 가문의 장난감은 귀여움을 받는 것에 익숙하지 않는 것 같지만...\n\n괜찮다. 앞으로도 긴 긴 시간이 있으니...."
 seduce_outcome.7703.a:0 "[target.GetTitledFirstName]의 뜨거운 체온이 아직도 기억에 남는다."
 seduce_outcome.7703.b:0 "이 정도면 충분한것 같은데... 생각보다...."

 seduce_outcome.7704.t:0 "[target.GetLiege.GetTitledFirstName]의 [target.GetLiege.Custom2('RelationToMeShort', SCOPE.sC('target'))]"
 seduce_outcome.7704.desc:0 "드디어 [target.GetLiege.GetTitledFirstName]의 [target.GetLiege.Custom2('RelationToMeShort', SCOPE.sC('target'))] [target.GetTitledFirstName]의 조교가 끝나간다. 물론 내 봉신 [target.GetLiege.GetTitledFirstName]이 알면 큰일이 나겠지만 말이다. 그리고 오늘 나는 [target.GetTitledFirstName]의 마지막 선을 넘기로 했다.\n나는 [target.GetTitledFirstName](을)를 구슬려 창고에 데려가 옷을 벗기고 엉덩이를 이쪽으로 향하게 돌려놓았다. 어직 덜여문 허리와 은밀한 곳이 눈에 들어왔다.나는 적당히 손가락으로 애무하다 허리를 들이 밀었다. 그런데 [target.GetTitledFirstName](은)는 얼굴을 크게 찌푸리면서도 신음 한번 내지 않았다.\n\n나는 신음하나 내지 않는 [target.GetTitledFirstName](이)가 신기해 허리를 놀리며 [target.GetSheHe|U]의 뽀얀 엉덩이를 때렸다. 그러자 [target.GetTitledFirstName](은)는 그제서야 어린아이 답게 우는 소리를 내었다."
 seduce_outcome.7704.a:0 "앞으로 더 만나도 괜찮을 것 같은데?"
 seduce_outcome.7704.b:0 "괜한 추문에 시달리기 전에 그만하자."

 seduce_outcome.7705.t:0 "[target.GetTitledFirstName]와 비밀 맹세"
 seduce_outcome.7705.desc:0 "[target.GetDynasty.GetName] 가문의 [target.GetTitledFirstName](이)가 드디어 내 꼬드김에 비밀친구가 되기로 했다. 나는 이 기쁜 날을 기념하려고 조용한 사원까지 빌렸다. 그리고 엄숙한 제단 앞에서 [target.GetAge]세의 [target.GetTitledFirstName](와)과 나는 은밀한 맹세를 시작했다.\n맹세가 끝나자 나는 서둘러 [target.GetTitledFirstName]에게 입을 맞추고 혀를 섞다가 [target.GetSheHe|U]의 옷을 벗겼다. [target.GetTitledFirstName](은)는 신성한 사원 안에서 알몸이 되자 놀라서 당황했지만 나는 거침없이 [target.GetSheHe|U]의 알몸을 안아다 제단 위에 눕히고 그 풋풋한 몸 위에 내 몸을 포개었다. 그리고 [target.GetTitledFirstName]의 은밀한 곳을 파고들어 두 사람이 하나가 되었음을 신께 고백하였다.\n\n[target.GetTitledFirstName](은)는 내 밑에 깔려 파드득 거리다가 이내 나의 비밀 친구로서 거듭나기 시작했다."
 seduce_outcome.7705.a:0 "장난이라도 맹세는 지켜야겠지."
 seduce_outcome.7705.b:0 "놀이는 이쯤할까."

 seduce_outcome.7706.t:0 "평민 [target.Custom('GirlBoy')] 다루는 법"
 seduce_outcome.7706.desc:0 "나 같은 [ROOT.Char.GetTitleTierName]에겐 [target.GetTitledFirstName] 같은 평민 [target.Custom('GirlBoy')](을)를 다루는 것은 어렵지 않은 일이다. 하지만 자주 찾지는 않는데 아무래도 귀족에 비해 떨어지기 때문이다. 그러나 가끔은 평민 [target.Custom('GirlBoy')]에게 눈이 갈 때도 있다.\n[target.GetTitledFirstName] 또한 그렇다. 평민이지만 좋은 피부에 아름다운 머리결, 해맑은 웃음. [target.GetSheHe|U]의 모습은 이상하게 내 욕망을 자극했다. 그래서 나는 [target.GetTitledFirstName]에게 꽤 공을 들였고, 드디어 오늘 그 결실을 맺었다.\n\n평민 [target.Custom('GirlBoy')]인 [target.GetTitledFirstName]에겐 굳이 좋은 침대까지 필요없었다. 나는 어두운 저녁 골목으로 [target.GetTitledFirstName](을)를 끌어들여 [target.GetSheHe|U]의 옷을 벗기고 몸을 합쳤다. 분명 아플텐데도 [target.GetTitledFirstName](은)는 묵묵히 나를 받아들여주었다 . 게다가 어느새 그 작은 몸으로 뜨거운 숨을 내뿜으며 쾌락에 몸을 떨기 시작했다."
 seduce_outcome.7706.a:0 "가끔은 평민과 어울리는게 필요하지."
 seduce_outcome.7706.b:0 "안돼. 내 분수에 맞게 놀아야 해."


