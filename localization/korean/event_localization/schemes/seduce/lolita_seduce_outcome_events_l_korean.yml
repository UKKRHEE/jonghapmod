 seduce_outcome.8201.t:1 "이상 성욕자 [owner.GetTitledFirstName]의 접근"
 seduce_outcome.8201.desc:0 "이상 성욕자 [owner.GetTitledFirstName](이)가 나랑 놀아준다고 접근해왔다. 나는 너무나도 무섭고 떨려서 아무것도 생각이 나지 않고 눈물이 핑돌았다.\n\n얼른 부모님한테 말해서 떨어지라고 해야겠다."
 seduce_outcome.8201.a:0 "세상엔 이상한 사람도 너무 많은 것 같아!"
 
 seduce_outcome.blocked_from_grooming:0 "[target.GetTitledFirstName](을)를 다시는 조교할 수 없음"

 seduce_outcome.8202.t:0 "예상된 좌절"
 seduce_outcome.8202.desc:0 "아무리 내 이상 성욕이 발각되었다지만, [target.GetTitledFirstName]에게 접근하기가 무섭게 험상 궂은 얼굴로 [target.GetTitledFirstName]의 보호자가 달려왔다. 나는 보호자에게 그냥 같이 놀아주었을 뿐이라고 말해도 도무지 믿질 않는다. 할 수 없이 앞으로 [target.GetTitledFirstName]에게 아예 접근하지 않는다고 하자 그제서야 물러가기 시작했다.\n\n시간이 흘러도 굉장히 기분이 씁쓸했다."
 seduce_outcome.8202.a:0 "이러니 평판이 중요한것 같다."
