l_korean:
# Letter with secret
  revela_secretum.0001.opening:0 "기사님,"
  revela_secretum.0001.desc:0 "나는 수년 동안 다음과 같은 비밀을 비밀로 유지해 왔습니다. 원하는 대로 하되 내가 그들의 신뢰를 배신했다고 말하지 마십시오. 당신이 뒤에서 나를 해쳐나아갈 때 그들의 얼굴에 미치는 충격을 보기 위해 거기에 있어야 합니다.\n\n(나머지는 읽을 수 없습니다. 편지 하단에 그들의 비밀에 대한 세부 사항을 제외하고)"
  revela_secretum.0001.a:0 "얼마나 즐거운 이야기인가."

# Doesn't know any secrets.
  revela_secretum.0002.t:0 "개인 모략: 빈손"
  revela_secretum.0002.desc:0 "[revela_recipient.GetTitledFirstName]이(가) 당신 앞에 서 있습니다. 그녀의 눈에 부끄러움이 가득합니다.\n\n"장담컨데 사실입니다. 이 궁정에서는 깊은 비밀을 찾을 수 없습니다!""  
  revela_secretum.0002.a:0 "실망스럽군그래."
  revela_secretum.0002.b:0 "진실에 대한 그녀의 정의를 확장하십시오."
  revela_secretum.0002.b.tt:0 "그녀의 마음을 재구성하십시오. 비밀이 존재하지 않는다면 그녀는 비밀을#EMP 만들어낼것 입니다#! ."

# Honeytrap
  revela_secretum.1001.t:0 "개인 모략: 믿음 없는 불꽃"
  revela_secretum.1001.desc:0 "당신의 웃는 얼굴을 보면 [revela_recipient.GetFirstNamePossessive] 노력이 결실을 맺었음이 분명합니다.\n\n"나는 [revela_target.GetFirstName]이(가) 똑바로 볼 수 없을 때까지 욕망의 와인을 뿌린 다음 내 침실로 안내했습니다. 당신의 힘의 손길이 그들을 $regula_fertility_god_name_possessive$영역으로 보냈고, 그들은 이제 그들이 서약을 어겼다고 확신하고 그들의 배우자가 그들의 부적절함을 알게 될까봐 두려워합니다. 내 침묵은 당신의 승인에 달려 있다는 것을 그들에게 알릴까요?"
  revela_secretum.1001.a:0 "그렇게 만들어."
  revela_secretum.1001.b:0 "내버려두세요."

# Forged brothel receipts
  revela_secretum.1002.t:0 "개인 모략: 불순한 편애"
  revela_secretum.1002.desc:0 "[revela_recipient.GetFirstName]이(가) 공개할 준비가 된 문서는 광범위하며, 경건한 [revela_target.GetName]와(과) 이국적인 페티쉬를 전문으로 하는 여러 매춘부 간의 일련의 거래에 대해 자세히 설명합니다.\n\n물론, 그 문서들은 정밀 조사를 견뎌내지 못합니다. [revela_recipient.GetFirstNameNoTooltip]이(가) 잘 알고 있듯이.\n\n그녀는 약간 몸을 떨면서 젖꼭지를 꼿꼿이 세웠다."제 평판은 무너질 것이지만, 만약 주인님이 날 비난하신다면 [revela_target.GetFirstNameNoTooltip]이(가) 당신에게 큰 빚을 지게 될 것입니다.""
  revela_secretum.1002.a:0 "공개적으로 그녀의 주장을 비난."
  revela_secretum.1002.b:0 "수고할 가치가 없습니다."

# Generic
  revela_secretum.1003.t:0 "개인 모략: 혼합 치료제"
  revela_secretum.1003.desc.male:0 "[recipient.GetFirstName]은(는) 잘 해낸 것 같습니다.\n\n지난 몇 주 동안 그녀는 [revela_target.GetName]을(를) 당신과 레굴라 마지스트리와의 연결에서 끌어낸 강력한 힘에 적중했습니다.\n\n[revela_target.GetFirstNameNoTooltip]은(는) 이번 주에만 세 번 궁정에서 큰 소리로 오르가즘을 느끼며 현재의 고통을 치유하기 위해 필사적이라고 합니다. 곤경에 처한 통치자에게 "진정제"를 제공하고 신뢰를 얻을 수 있는 무대가 준비되었습니다."
  revela_secretum.1003.desc.female:0 "[recipient.GetFirstName]은(는) 잘 해낸 것 같습니다.\n\n지난 몇 주 동안 그녀는 [revela_target.GetName] 을(를) 레굴라 마지스트리와의 연결에서 끌어낸 강력한 힘에 적중했습니다.\n\n모든 당근이나 오이가 성 주방이 사라진 것으로 알려졌으며 [revela_target.GetFirstNameNoTooltip]은(는) 3일 동안 침실을 떠나지 않았습니다. 당신이 곤경에 처한 통치자에게 "진정제"를 제공하고 그녀의 신뢰를 얻을 수 있는 무대가 준비되었습니다."
  revela_secretum.1003.desc.fallback:0 "[recipient.GetFirstName]은(는) 잘 해낸 것 같습니다.\n\n지난 몇 주 동안 그녀는 [revela_target.GetName]을(를) 당신과 레굴라 마지스트리와의 연결에서 끌어낸 강력한 힘에 적중했습니다.\n\n[revela_target.GetFirstNameNoTooltip]은 이번 주에만 세 번 궁정에서 큰 소리로 오르가즘을 느꼈으며 현재의 고통에 대한 치료법이 절실하다고 합니다. 당신이 곤경에 처한 통치자에게 "진정제"를 제공하고 그들의 신뢰를 얻을 수 있는 무대가 준비되었습니다."
  revela_secretum.1003.a:0 "조심스럽게 손을 내밀어 보세요."
  revela_secretum.1003.b:0 "그들의 문제를 스스로 해결하도록 내버려 두십시오."