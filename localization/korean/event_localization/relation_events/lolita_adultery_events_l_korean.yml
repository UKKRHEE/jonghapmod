 adultery.4101.t:0 "비밀 근친 관계가 발각됨"
 adultery.4101.desc:0 "내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sex_partner'))]인 [sex_partner.GetTitledFirstName](와)과의 은밀한 비밀친구 관계가 세상에 탄로났다. 어린 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('sex_partner'))](을)를 농락했다고 모든 사람이 나를 비난하고있다. 가족들은 나와 말도 붙이지 않으며, 밖에선 거센 추문에 얼굴을 들고 다닐 수가 없을 정도다.\n\n이 난관을 어떻게 해쳐나가야 할지 캄캄하다."
 adultery.4101.a:0 "아.. 이런 상황이 올 줄은 전혀 몰랐는데....."

 adultery.4102.t:0 "비밀 친구 관계가 발각됨"
 adultery.4102.desc:0 "[sex_partner.GetTitledFirstName](와)과의 은밀한 비밀친구 관계가 세상에 탄로났다. 아직 어린 [sex_partner.GetTitledFirstName](을)를 농락했다고 성직자를 비롯한 모든 사람이 나를 비난하고 있었다. 거센 추문에 얼굴을 들고 다닐 수가 없을 정도다.\n\n가문의 충성스럽던 가신들도 눈빛이 달라져 있는 걸 보니, 앞으로 험란한 세월이 기다리고 있을 것 같다."
 adultery.4102.a:0 "이 또한 견뎌내야겠지....."


