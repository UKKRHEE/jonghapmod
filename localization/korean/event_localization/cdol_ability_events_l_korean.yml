l_korean:

 cdol_ability.0100.t: "어둠 속의 약속"
 cdol_ability.0100.desc: "연인[actor.GetTitledFirstName]와(과) 함께 있으면 모든 것이 사라져 버리는 것 같습니다. 매혹적이고 흠잡을 데 없고 만족할 줄 모르는: 그녀와 함께하는 매일 밤은 형언 할수없는 육체적 기쁨의 폭풍입니다.\n\n어느 날 밤, 당신을 몇 주 동안 경험한 가장 놀라운 오르가즘에 이르게 한 후 [recipient.Custom('LoverPetName']은(는) 당신 옆에 몸을 웅크리고 그녀의 비단결같은 부드러운 목소리로 중얼거립니다."
 cdol_ability.0100.a: "네, 물론입니다. 당신을 위해 무엇이든..."

 cdol_ability.0200.t: "여자의 몸"
 cdol_ability.0200.desc: "나는 내 형태의 모든 곡선과 틈새를 느끼며 내 힘을 내부에 집중합니다. 내 자궁의 불꽃은 재생의 약속과 함께 잠재력으로 부풀어 오릅니다."
 cdol_ability.0200.beauty_up: "나는 더 매력적으로 되고 싶다."
 cdol_ability.0200.beauty_down: "내 아름다움을 숨기고 싶습니다."
 cdol_ability.0200.physique_up: "나는 엄청난 근육을 원한다."
 cdol_ability.0200.physique_down: "나는 순한 외모를 원한다"
 cdol_ability.0200.gain_fecund: "나는 아이를 낳는 엉덩이를 원한다."
 cdol_ability.0200.lose_fecund: "나는 아이를 덜 낳고 싶다."
 cdol_ability.0200.lose_disability: "이 저주에서 벗어나고 싶습니다."
 cdol_ability.0200.gain_giant: "나는 세상을 내려다보고 싶어."
 cdol_ability.0200.lose_giant: "나는 내 연인들의 눈을 바라보고 싶다."
 cdol_ability.0200.gain_albino: "나는 두려운 유령이 되고싶다."
 cdol_ability.0200.lose_albino: "햇살 속을 자유롭게 걷고 싶어."
 cdol_ability.0201.tits_up: "나는 더 큰 유방을 원합니다."
 cdol_ability.0201.tits_down: "나는 더 작은 유방을 원한다."
 cdol_ability.0201.dick_up: "나는 더 큰 좆을 원한다."
 cdol_ability.0201.dick_down: "나는 더 좆을 원합니다."
 cdol_ability.0201.milk_up: "풍부한 우유가 내 가슴을 채우길 바랍니다."
 cdol_ability.0201.milk_stop: "나는 친절한 우유를 없애고싶어." # 이것은 셰익스피어의 맥베스, 제1막, 제5장에서의 맥베스 부인의 대사에 대한 언급이다.
 cdol_ability.0201.gain_futa: "난 후타나리가 될거야"
 cdol_ability.0201.lose_futa: "나는 완전히 여자가 될거야."
 cdol_ability.0200.other: "다른 소원이 있는데..."
 cdol_ability.0200.cancel: "아마도 나중기회에..."

 cdol_ability.0300.t: "욕망의 끈"
 cdol_ability.0300.desc: "내 어둠의 예술로 [recipient.GetTitledFirstNamePossessive]의 욕망을 내 목적에 맞게 만들 준비를 했습니다. [recipient.GetHerHis] 무의식적으로 심장에 내 의지를 새기는 일만 남았습니다..."
 cdol_ability.0300.you_like_guys_now: "[recipient.GetSheHe|U] 은(는) 여자 대신 남자를 원하게 될 것입니다."
 cdol_ability.0300.you_like_girls_now: "[recipient.GetSheHe|U] 은(는) 남성 대신 여성을 원하게 될 것입니다."
 cdol_ability.0300.you_hate_guys_now: "[recipient.GetSheHe|U] 은(는) [recipient.GetHerHis] 남성에 대한  욕구를 잃게 됩니다."
 cdol_ability.0300.you_hate_girls_now: "[recipient.GetSheHe|U] 은(는) [recipient.GetHerHis] 여성에 대한 욕구를 잃게 됩니다."
 cdol_ability.0300.you_bi_now: "[recipient.GetSheHe|U] 은(는) 남성과 여성 모두를 원하게 될 것입니다."
 cdol_ability.0300.you_ace_now: "[recipient.GetSheHe|U] 은(는) 다시는 다른 사람에 대한 육체적 욕망을 느끼지 않을 것입니다."
 cdol_ability.0300.cancel: "마음이 바뀌었어요."

 cdol_ability.0301.t: "공기의 변화"
 cdol_ability.0301.intro: "지난 며칠간 단순한 기질의 변화로는 설명할 수 없는 이상한 일이 내 감성을 덮쳤습니다."
 cdol_ability.0301.im_ace_now: "\n\n남녀의 모습은 내 눈에서 모든 빛을 잃었고, 한때는 격렬하게 타오르는 불꽃을 느꼈던 욕망조차 불러일으킬 수 없었습니다.\n\n대신, 나는 내 자신이 이 세상 그 어떤 육체도 이루지 못하는 일종의 정신적인 열망으로 가득 차 있다는 것을 발견합니다."
 cdol_ability.0301.i_hate_guys_now: "\n\n남자의 육체는 내 눈에서 모든 빛을 잃었고, 한때는 격렬하게 타오르는 불꽃을 느꼈던 욕망조차 불러일으킬 수 없었습니다."
 cdol_ability.0301.i_hate_girls_now: "\n\n여자의 육체는 내 눈에서 모든 빛을 잃었고, 한때는 격렬하게 타오르는 불꽃을 느꼈던 욕망조차 불러일으킬 수 없었습니다."
 cdol_ability.0301.im_bi_now: "\n\n남녀의 육체를 바라보면 뜨거운 홍조가 밀려오고 확실한 갈망이 허리를 휘젓습니다."
 cdol_ability.0301.i_like_guys_now: "\n\n점점, 나는 잘생긴 남자들에게 뜨거운 홍조를 일으키고 내 허리를 휘젓고 싶어하는 확실한 갈망을 일으킨다는 것을 발견합니다."
 cdol_ability.0301.i_like_girls_now: "\n\n점점, 나는 아름다운 여자들에게 뜨거운 홍조를 일으키고 내 허리를 휘젓고 싶어하는 확실한 갈망을 일으킨다는 것을 발견합니다."
 cdol_ability.0301.a: "내가 왜 이러지?"

 cdol_ability.0400.t: "깨어나는 악몽"
 cdol_ability.0400.desc: "땀에 흠뻑 젖어 일어납니다. 내 생각은 혼란스러운 환영과 조롱하는 속삭임으로 무겁습니다... 공포는... 공포가...!\n\n 나는 마음을 가라앉히려고 노력하지만 벽이 닫히고 그림자가 내 살을 할퀴는 것 같습니다. 내 눈꺼풀 뒤에 숨어있는 끔찍한 악몽으로부터 벗어날 길은 없습니다.\n\n나는 [ROOT.Char.GetFaith.DevilName]에게 저주를 받은 적이 있습니까? 세상이 미쳐가고 있습니까?"
 cdol_ability.0400.a: "오 [ROOT.Char.GetFaith.HighGodName] 이 고통에서 저를 구해 주십시오!"