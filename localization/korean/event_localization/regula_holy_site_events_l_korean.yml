l_korean:
  sanctifica_serva_health:0 "당신은 이 의식을 수행하기에는 너무 약합니다. 아마 바로 뒤질겁니다."

  regula_holy_site_event.1001.t:0 "거룩한 노예: 결정"
  regula_holy_site_event.1001.mediterranean:0 " 카르타고의 폐허에는 비현실적이게 다른 곳보다... 더 얇은 곳이 있습니다. 타락한 여신에게서 당신의 노예 중 한 명에게 힘을 흡수할 만큼 충분히 얇아, 그들에게 끝없는 활력을 주고 그들의 모든 재능을 향상시킵니다.\n\n하지만 그 대가는 엄청날 것입니다. 의식은 당신의 영혼 조각에 융합된 엄청난 양의 마나를 필요로 하며, 당신을 영구적으로 약화시킵니다. 죽음의 상실은 당신의 노예가 다른 아이를 낳을 수 있는 희망을 끝내고 그들의 마음에 미치는 영향은 예측하기 어려울 것입니다.\n\n가볍게 결정할수있는 일이 아닙니다."
  regula_holy_site_event.1001.european:0 "고틀랜드의 초원에는 프레이야의 몰락의 땅인 폴크방에 대한 연결고리가 있습니다. 이 죽은 자의 영혼은 노예 중 한 명에게 힘을 주어 끝없는 활력을 주고 모든 재능을 향상시키는 데 사용할 수 있습니다.\n\n하지만 그 대가는 엄청날 것입니다. 의식은 당신의 영혼 조각에 융합된 엄청난 양의 마나를 필요로 하며, 당신을 영구적으로 약화시킵니다. 죽음의 상실은 당신의 노예가 다른 아이를 낳을 수 있는 희망을 끝내고 그들의 마음에 미치는 영향은 예측하기 어려울 것입니다.\n\n가볍게 결정할수있는 일이 아닙니다."
  regula_holy_site_event.1001.a:0 "준비를 시작한다."
  regula_holy_site_event.1001.b:0 "당신의 자원은 다른 곳에 더 잘 쓰일겁니다."

  regula_holy_site_event.1002.t:0 "거룩한 노예: 의식"
  regula_holy_site_event.1002.desc:0 " 당신이 지금 하는 일에 대한 소문은 널리 퍼지지 않을 것입니다. 그러나 현재로서는 유일한 목격자들이 당신의 의지에 너무 얽매여 있어 줄 위의 꼭두각시처럼 움직입니다. 그들로부터 약간의 망설임이나 반항의 불꽃은 당신 모두에게 파멸을 의미할 것입니다.\n\n하지만 당신이 손에 든 단검을 내려다보면서 당신은 잠시 멈춥니다. [recipient.GetFirstName]은(는) 당신이 그녀에게 주려는 선물을 진정으로 받을 자격이 있습니까?"
  regula_holy_site_event.1002.a:0 "의식의 잔에 생명의 피를 붓는다."
  regula_holy_site_event.1002.b:0 "이 노예는 피흘릴 가치가 없다."

  regula_holy_site_event.1003.t:0 "거룩한 노예: 여파"
  regula_holy_site_event.1003.desc.intro:0 "노예의 노래가 열성의 정점에 달할 때 당신은 어둠 속으로 던져집니다. "
  regula_holy_site_event.1003.desc.diplomacy:0 "빛이 돌아오면 핏빛 불꽃으로 둘러싸인 거대한 형상이 눈앞에 보입니다. 잠시 동안 당신의 눈이 마주치고 당신은 한 남자가 죽을 때의 비명을 지르는 소리를 들었습니다. 당신은 그 남자가 결코 갚을 수 없는 빚 때문에 고통을 겪고 있다는 것을 당신의 영혼으로 알고 있습니다.\n\n다시 한 번 빛이 꺼지고 의식이 있는 장소에 무사히 도착했습니다. 당신의 노예가 일어나고 그녀의 눈에서 당신이 붉게 비쳐 보입니다.." # 
  regula_holy_site_event.1003.desc.martial:0 "빛이 돌아오면 연기와 재, 공기 중의 피와 분노의 냄새로 둘러쌓인 자신을 발견하게 됩니다. 당신은 한 번도 본 적 없는 일방적인 학살이 일어나는 전장같은 현장에 있습니다. 그 중심에는 웅크리고 있는 거대한 형상이 있고, 그녀의 손은 쓰러진 자들의 시체를 찢고 있습니다. 잡아당길 때마다 그녀는 새팔로 힘줄과 살을 찢고 은총에 대한 모욕적인 조롱을 표현합니다.\n\n다행히도 그 존재가 당신을 알아차리기 전에 연기가 사라지고 당신은 다시 의식의 현장에 있는 자신을 발견하게 됩니다. 당신의 노예가 일어나고 당신이 그녀를 바라볼 때 당신은 아까의 연기 냄새를 맡습니다. # 
  regula_holy_site_event.1003.desc.stewardship:0 "눈부신 빛으로 어둠이 걷히고 좁은 통로를 어슬렁어슬렁 거닐고 있는 거대한 형체가 눈앞에 보입니다. 그녀의 눈은 금빛이고, 그녀의 가슴에서는 금빛의 시냇물이 흘러나옵니다. 그녀를 둘러싸고 있는 것은 청원자들의 흐름이지만, 어쨌든 당신은 이 청원자들이 받는 선물이 무엇이든 예전보다 덜 남게 될 것임을 알고 있습니다.\n\n곧 빛이 사라지고 다시 한 번 눈앞을 볼 수 있게 되면 의식의 현장으로 돌아간 자신을 발견하게 됩니다. 당신의 노예가 일어나고, 당신의 머리 속에서 금화가 짤랑하는 소리가 들립니다" # 
  regula_holy_site_event.1003.desc.intrigue:0 "주변을 둘러보기도 전에 날카로운 비명이 사방에 휩싸입니다. 피의 개울물을 두른듯한 형상이 떠오르기 전에 그녀의 머리카락은 바람에 흔들리지만 난 아무것도 느낄 수 없습니다.그녀의 발을 붙잡고 있는 것은 영혼 없는 껍질의 무리이며, 그들의 정맥위에서 그림그리듯 피가 솟구치고 있습니다.\n\n울부짖는 소리의 높낮이가 바뀌며 동시에 지금까지 들어본 소리 중 가장 아름다운 소리가 됩니다. 필사적으로, 당신은 의식에 연료를 공급하는 마나의 실을 베고 연결을 끊고 의식 장소로 다시 돌아옵니다.\n\n땅에 헐떡거리며 누우면 노예가 다가오는 소리가 들립니다. 그녀가 말할 때 그녀의 목소리는 날카롭습니다." # 
  regula_holy_site_event.1003.desc.learning:0 "수천 개의 작은 빛이 희미해지기 전에, 달이 없는 하늘을 배경으로 이상한 별자리 같은것이 보입니다. 이 창공을 가로지르는 그것은 황혼에 쌓인 형상입니다. 너무 어두워 그것들의 실루엣 외에는 아무것도 볼 수 없습니다. 그것들은 각각의 빛을 통과할 때 잠시 깜박거리고, 당신은 그것이 별이 아니라 영혼임을 깨닫게 됩니다.\n\n시야가 흐려지고 의식이 있었던 장소로 돌아간 자신을 발견하게 됩니다. 당신의 노예의 눈은 별의 들판처럼 반짝입니다." # 
  regula_holy_site_event.1003.a:0 "더 좋든 나쁘든 끝났습니다."
