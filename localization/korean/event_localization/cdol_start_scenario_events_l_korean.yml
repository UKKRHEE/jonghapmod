l_korean:

cdol_start_scenario.0100.t: "정욕의 딸"
cdol_start_scenario.0100.intro: "내 귀족 가문의 혈통을 조사하던 중, 불안한 계시를 발견했습니다.\n\n[ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip] 의 민담에선 여성만의 계략을 사용해 남자들을 구속했던 매혹적인 [ROOT.Char.Custom( 'CdolSuccubusName' )]에 대해 이야기합니다. 어떤 이야기에서 그녀의 장난이 들통나기 전에 많은 혼혈 아이들을 낳았습니다.\n\n 이야기에서 그녀의 자손 중 한 명이 [ROOT.Char.GetDynasty.GetBaseNameNoTooltip]가문의 혈통의 설립자와 이름을 공유한다는 것을 이제서야 깨달았습니다!\n\n"
cdol_start_scenario.0100.negative: "세월이 흘러도[ROOT.Char.Custom( 'CdolSuccubusPatron' )]의 어둠의 힘이 우리의 피 속에 흐르고 있는 것은 아닐까?"
cdol_start_scenario.0100.positive: "세월이 흐른 뒤에도 [ROOT.Char.Custom( 'CdolSuccubusPatron' )]의 힘이 우리 핏속에 흐르는 것은 아닐까?"

cdol_start_scenario.0100.a: "[ROOT.Char.GetFaith.HighGodName]이(가) 우리에게 자비를 베풀기를"
cdol_start_scenario.0100.b: "내 혈통은[ROOT.Char.Custom( 'CdolSuccubusPatron' )]의 축복을 받았습니다!!"
cdol_start_scenario.0100.a.t: "[THIS.Char.Custom( 'CdolSuccubusNameGameConcept' )] 조상을 발견했습니다."

cdol_start_scenario.0100.c: "우연의 일치일 것입니다. 그 이상은 아닙니다."
cdol_start_scenario.0100.c.t: "가족의 과거를 파헤치지 않기로 결정"