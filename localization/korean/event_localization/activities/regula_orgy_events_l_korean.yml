  regula_orgy.1098.t:0 "$activity_regula_orgy$: 여파"
  regula_orgy.1098.start.desc:0 "당신의 노예와 당신"
  regula_orgy.1098.end.desc:0 "몇날몇일 동안 서로의 육체의 즐거움을 탐하느라 그들의 몸은 이제 지친 현자 상태로 당신의 발치에 널부러져 있으며 성벽은 에너지가 넘실거립니다..\n\n당신은 그들이 다시 이것을 할 만큼 충분히 회복되기까지 시간이 걸릴 것임을 알고 조심스럽게 힘을 축복에 엮어 퍼트립니다."
  regula_orgy.1098.a:0 "보호의 표식을 만들다" #Increase health
  regula_orgy.1098.b:0 "당신의 아우라를 강화하세요" #Stats boost for all
  regula_orgy.1098.c:0 "레굴라 마지스트리와의 연결 강화" #Massive piety gain
  

  regula_orgy.1099.start.desc:0 "함께, 우리"
  regula_orgy.1099.tt:0 "$activity_regula_orgy$가 끝나고 집으로 향합니다."

