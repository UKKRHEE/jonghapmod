cdol_secret.0001.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U]이(가) [ROOT.Char.Custom( 'CdolSuccubusName' )]의 본성을 공개했습니다!\n\n지금 지인들은 저를 욕망과 두려움으로 대합니다. , 내 능력의 한계를 깨달았습니다 ..."
cdol_secret.0001.a: "다시는 같은 모습으로 보지 않을 것입니다."

cdol_secret.0002.negative.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] 이(가) [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] 이(가)  [ROOT.Char.Custom( 'CdolSuccubusName' )]라고 비난했습니다! 이 사악한 유혹자가 무슨 계략을 꾸미는지 누가 알겠습니까?"
cdol_secret.0002.positive_1.desc: "[secret_exposer.Custom2('MyCharacterIntroduction', ROOT.Char)|U] 이(가) [owner.Custom2('MyCharacterIntroduction', ROOT.Char)] 이(가) [ROOT.Char.Custom( 'CdolSuccubusName' )]라고 비난했습니다!!"
cdol_secret.0002.worried.desc: "\n\n[ROOT.Char.Custom( 'CdolSuccubusPatron' )]의 동료를 돕기 위해 내가 할 수 있는 일은 없습니다. 내가 그랬다면 그들이 다음에 나를 화나게 할까봐 두려워..."
cdol_secret.0002.positive_2.desc: "\n\n우리 가운데 살고 있는 피조물에 대한 경외심과 갈망을 금할 수 없습니다..."

cdol_secret.0002.likes_negative: "난 절대... 난 상상도 못 했어!"
cdol_secret.0002.dislikes_negative: "이[ROOT.Char.GetFaith.DevilName]의 사악한 요원은 반드시 파괴해야 한다!"
cdol_secret.0002.likes_positive: "이 박해는 옳지 않아!"
cdol_secret.0002.dislikes_positive: "일이 이렇게 되어 유감이다."

cdol_secret.0002.b: "경비대! 이 여자를 체포하라!"
