 sex_life.2001.t:0 "열정적인 밤"
 sex_life.2001.desc:0 "내가 웃을 때 나의 [carn_sex_target.GetShortUIName|U]은(는) 자제력을 잃습니다. \n그는 나를 침대에 던지고 내몸 구석구석을 키스로 훑어갑니다. \n그는 손을 뻗어 나의 몸을 부드럽게 마사지합니다. \n클리를 애무할 때마다 갈망이 커져 당장 그가 날 거침없이 쑤셔주길 원합니다. \n드디어 그 자지가 동의하듯 내 보지벽을 밀고 쑤셔 들어옵니다 \n더 빠르게, 더 세게. 그가 내게 매달릴 때, 나는 그의 등을 긁으며 그를 내 안으로 더 깊이 끌어당기고, 내가 느끼는 모든 것은 황홀경이되어 나의 기쁨의 비명으로 솟구치고 방 안에 울려 퍼집니다. \n쾌락의 파도가 휘감기고 요동쳐 몸 전체가 떨리며, 마지막 절정으로 비명을 지르고, 허리가 활처럼 휩니다."
 sex_life.2001.a:0 "지려버릴것같아!"

 sex_life.2002.t:0 "열정적인 밤"
 sex_life.2002.desc:0 "나의가 웃을 때 [carn_sex_player.GetShortUIName|U]은(는) 자제력을 잃습니다. \n그는 나를 침대에 던지고 내몸 구석구석을 키스로 훑어갑니다. \n그는 손을 뻗어 나의 몸을 부드럽게 마사지합니다. \n클리를 애무할 때마다 갈망이 커져 당장 그가 날 거침없이 쑤셔주길 원합니다. \n드디어 그 자지가 동의하듯 내 보지벽을 밀고 쑤셔 들어옵니다 \n더 빠르게, 더 세게. 그가 내게 매달릴 때, 나는 그의 등을 긁으며 그를 내 안으로 더 깊이 끌어당기고, 내가 느끼는 모든 것은 황홀경이되어 나의 기쁨의 비명으로 솟구치고 방 안에 울려 퍼집니다. \n쾌락의 파도가 휘감기고 요동쳐 온몸 전체가 떨리며, 마지막 절정으로 비명을 지르고, 허리가 활처럼 휩니다."
 sex_life.2002.a:0 "지려버릴것같아!"

 sex_life.5001.t:0 "열정적인 밤"
 sex_life.5001.desc:0 "나의 [carn_sex_target.GetShortUIName|U] 가 미소를 지을 때 나는 모든 가식과 자제력을 잃어버립니다. \n나는 그를 침대에 던지고 그의 몸 구석구석을 키스로 훑어갑니다. \n애무할 때마다 나의 감정을 느낄 수 있습니다. 자지가 딱딱해 지고 당장 그의 구멍 깊숙히 들어가고 싶습니다. \n나는 부드럽게 그의 안으로 나의 자지를 인도합니다. \n천천히, 나는 쑤셔 밀어 넣기 시작합니다. 나는 그의 애무의 황홀함을 느끼면서 더 빠르게 속도를 높입니다. 그의 기쁨의 비명이 방에 메아리칩니다."
 sex_life.5001.a:0 "그리고 내 정액이 그 구멍안에서 꿀럭꿀럭 흘러나옵니다."

 sex_life.5002.t:0 "열정적인 밤"
 sex_life.5002.desc:0 "내가 웃을 때 나의 [carn_sex_player.GetShortUIName|U]은(는) 자제력을 잃습니다. \n그는 나를 침대에 눕히고 내몸 구석 구석을 키스로 훑어갑니다. \n애무할 때마다 나의 열망은 커져만 갑니다. 지금 당장 그가 나를 쑤셔주길 원합니다. \n마침나의 그가 동의하듯 천천히, 그가 밀고 쑤셔들어오기 시작합니다. \n더 빠르고, 더 세게. 그가 내게 매달릴 때, 나는 그의 등을 긁으며 그를 내 안으로 더 깊이 끌어당기고, 내가 느끼는 모든 것은 황홀경이되어 나의 기쁨의 비명으로 솟구치고 방 안에 울려 퍼집니다."
 sex_life.5002.a:0 "그리고 내 정액이 그 구멍안에서 꿀럭꿀럭 흘러나옵니다."

 sex_life.6001.t:0 "열정적인 밤"
 sex_life.6001.desc:0 "나의 [carn_sex_target.GetShortUIName|U] 가 미소를 지을 때 나는 모든 가식과 자제력을 잃어버립니다. \n나는 그녀를 침대에 던지고 [carn_sex_target.Custom('body')] 구석구석을 키스로 훑어갑니다. . \n애무할 때마다 나의 갈망은 커져만 갑니다. \n나는 그녀의 클리에 손을 뻗어 부드럽게 마사지하기 시작합니다. \n손가락에 애액이 묻어날때쯤 자지를 보지에 문대며 나는 천천히 구멍안으로 쑤셔 밀어넣기 시작합니다. 나는 그녀의 황홀감을 느끼면서 펌핑 속도를 높이고, 그녀의 기쁨의 비명이 방안에 메아리칩니다. \n갑자기 그녀의 온 몸이 긴장되고 등이 활처럼 휘며 절정에 이르자 마지막 기쁨의 비명을 내뱉습니다. \n나도 따라서 절정으로 치닫고 그녀의 몸을 끌어당기고 밀어올려붙입니다."
 sex_life.6001.a:0 "그리고 내 정액이 그 구멍안에서 꿀럭꿀럭 흘러나옵니다."

 sex_life.6002.t:0 "열정적인 밤"
 sex_life.6002.desc:0 "내가 미소짓자 나의 [carn_sex_player.GetShortUIName|U] 가 자제심을 잃어버립니다. \n그녀는 나를 침대에 던져버리고, 나의 몸 구석 구석을 키스로 훑어갑니다. \n애무가 계속 될 때마다, 나의 열망이 커져만 갑니다. \n애무가 계속 될 때마다, 그녀가 나를 따먹길 원합니다. \n마침내 그녀의 손가락이 내 안으로 밀려들어옵니다. 천천히, 그녀는 깊게 손가락을 안으로 밀어넣었습다.  \n빠르고 강하게, 내가 느끼는 모든것은 오직 그녀와 나의 몸이 섞이는 황홀감 뿐이였고, 나의 신음소리가 방 전체에 울려펴집니다. \n갑자기, 나의 몸이 활처럼 휘고 몸 전체가 떨리며 쾌락의 파도가 요동칩니다. 이내 마지막 탄성을 지릅니다."
 sex_life.6002.a:0 "내 자지에서 정액이 꿀럭꿀럭 흘러나옵니다"