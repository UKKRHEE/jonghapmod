 sex_life.1001.t:0 "열정적인 밤"
 sex_life.1001.desc:0 "나의 [carn_sex_target.GetShortUIName|U] 가 미소를 짓자 나는 자제력을 잃어버립니다. \n[carn_sex_male.Custom2('rsg_scene_mf_kiss_consensual', SCOPE.sC('carn_sex_female') )]. 모든 애무에 나의 자지가 딱딱해지는것이 느껴집니다. 당장 그녀의 보지 깊이 쑤셔넣고 싶습니다. \n[carn_sex_male.Custom2('rsg_scene_mf_enter_consensual', SCOPE.sC('carn_sex_female') )] \n[carn_sex_male.Custom2('rsg_scene_mf_continue_consensual', SCOPE.sC('carn_sex_female') )] [carn_sex_male.Custom2('rsg_scene_mf_continue_consensual', SCOPE.sC('carn_sex_female') )]\n[carn_sex_male.Custom2('rsg_scene_mf_cum_consensual', SCOPE.sC('carn_sex_female') )]\n[carn_sex_male.Custom2('rsg_scene_mf_end_consensual', SCOPE.sC('carn_sex_female') )]"
 sex_life.1001.a:0 "그리고 내 정액이 그 구멍안에서 꿀럭꿀럭 흘러나옵니다."

