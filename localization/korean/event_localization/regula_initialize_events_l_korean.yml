l_korean:
  regula_initialize_event.0001.t:0 "레굴라 마지스트리를 열다"
  regula_initialize_event.0001.desc:0 "내가 가진 거의 모든 돈을 사용했지만 레굴라 마지스트리는 마침내 내 손 안에 들어왔습니다. 손을 떨며 나는 아무도 나를 방해하지 말라고하고 서재에 들어가 문을잠궜습니다. 내 손이 책 위에 놓일 때 나는 천국과 지옥 모두가 나에게 경고하려는 것처럼 강렬한 공포감에 사로잡혔습니다."
  regula_initialize_event.0001.a:0 "얼마가 들든 강력한 힘."
  regula_initialize_event.0001.b:0 "이 과정을 포기."
  regula_initialize_event.0002.t:0 "깨어난 영혼의 수호자"
  regula_initialize_event.0002.desc:0 "나는 그 느낌을 무시하고 책을 펼치자 뜻 하진 않았지만 영혼의 수호자를 세상에 다시 풀어 놓았습니다. 순간 책에서 밝은 빛이 솟아올라 내 가슴 속으로 뛰어드는것 같았습니다. 그리고 잠시 동안 내 마음속에서 축복받은 자와 저주받은 자의 비명으로 가득 찼습니다. \n\n영의 힘과 그생각이 내 몸을 가득 채웠고 나는 통제력을 유지하기 위해 고군분투하지만, 그것이 언제 끝날지, 우리가 언제 시작하되었는지 곧 잊어버립니다.\n\n잠시 후엔 그것이 갈망하는것과 당신의 욕망이 동일하다는 것을 깨달아 그것은 거의 중요하지 않게되었습니다. 색욕! 섹스! 강력한 힘!"
  regula_initialize_event.0002.a:0 "지중해를 돌고 있는 암흑 마법에 대한 소문"
  regula_initialize_event.0002.a.tt:0 "레굴라 1장. 모두 무릎을 꿇을것이고, 그 속에서 일어난다"
  regula_initialize_event.0002.a.tooltip:0 "거대한 힘이 $c_jerusalem$,알렉산드리아,브레시아,카르타고 그리고 레스보스를 뒤흔들며 [holy_sites|E]가 깨어납니다."
  regula_initialize_event.0002.b:0 "당신의 그림자는 유럽 전체를 덮을 것입니다"
  regula_initialize_event.0002.b.tt:0 "레굴라 7장. 그들의 피로 당신은 제국을 건설할 것입니다. 그들의 섹스로 이루어진 왕조에서."
  regula_initialize_event.0002.b.tooltip:0 "거대한 힘이 로마,고틀란드,크라쿠프,툴루즈 그리고 제일란트를 뒤흔들며 [holy_sites|E]가 깨어납니다."

  regula_initialize_event.0010.t:0 "어둠의 유산"
  regula_initialize_event.0010.desc:0 "궁정에서 깨어 있는 시간 절반을 그 고서를 찾는 데 보냈지만 결국 그 고서는 내 방에서 찾게되었고. 동시에 주위의 공기가 티미하게 반짝거리며 내 영혼을 대가로 말로는 표현할 수 없는 힘을 약속하는 속삭이는 말이 들립니다.\n\n내 전임자의 거래는 두 배로 저렴했을거라 생각했지만, 뭐 이제는 내가 결정할 몫이다."
  regula_initialize_event.0010.a:0 "내 당연한 권리를 취한다"
  regula_initialize_event.0010.b:0 "책을 불 속에 던져라"
  regula_initialize_event.0010.b.tt:0 "이 캐릭터에 대해 레굴라 마지스트리를 영구적으로 비활성화합니다."

  regula_initialize_event.0011.t:0 "손상되지않고 불경한"
  regula_initialize_event.0011.desc:0 "우리 모두가 알다시피 레굴라 마지스트리는 불타 파괴되었습니다. 불길에 휩싸일 때 터져 나온 불경한 비명에 대한 이야기는 내 성밖을 훨씬 넘어서 퍼졌다. 그러나 이제 내 눈앞에 놓여 있습니다. 약간의 마모조차 없이.\n\n낡아빠진 덮개를 손으로 쓱하고 쓸어넘기자 영혼의 수호자가 세상에 풀려나기를 간절히 원하는것 같이 책속 깊은 곳에서 잡아 당기는 느낌이 듭니다. "
  regula_initialize_event.0011.a:0 "내 영혼위에 레굴라를 새겨줘"
  regula_initialize_event.0011.b:0 "다시 한 번 불꽃 속으로!"
  regula_initialize_event.0011.b.tt:0 "이 캐릭터에 대해 레굴라 마지스트리를 영구적으로 비활성화합니다."

  regula_initialize_event.1000.t:0 "레굴라 마지스트리 설정"
  regula_initialize_event.1000.desc:0 "레굴라 마지스트리 모드의 어떤 부분을 조정하시겠습니까?"
  regula_initialize_event.1000.a:0 "제안 탭에 표시되는 항목 조정"
  regula_initialize_event.1000.b:0 "레굴라 마지스트리 성지 변경"
  regula_initialize_event.1000.c:0 "각 배우자에게 태어날 수 있는 자손의 수 제한."
  regula_initialize_event.1000.d:0 "자녀 교육 설정 관리"
  regula_initialize_event.1000.e:0 "추가 변경 없이 나가기"

  regula_initialize_event.1001.t:0 "레굴라 마지스트리 제안"
  regula_initialize_event.1001.desc:0 "이 인터페이스를 사용하여 게임이 제안 탭에 표시할 기회를 변경할 수 있습니다."
  regula_initialize_event.1001.a:0 ""무르사는 지배될 수 있다" 제안 수정"
  regula_initialize_event.1001.menu:0 "이전 메뉴로 돌아가기"
  regula_initialize_event.1001.exit:0 "추가 변경 없이 나가기"

  regula_initialize_event.1002.t:0 "레굴라 마지스트리 제안"
  regula_initialize_event.1002.desc:0 "지배될 수 있는 무르사에 대해 언제 알림을 받고 싶습니까?"
  regula_initialize_event.1002.a:0 "내 왕국의 귀족이 무르사 트레잇을 가질 때마다"
  regula_initialize_event.1002.a.tt:0 "결국 내가 그들을 지배하면 안 되는 이유가 무엇입니까?"
  regula_initialize_event.1002.b:0 "직속 가신이 무르사 트레잇을 가질 때만"
  regula_initialize_event.1002.c:0 "절대,이 제안 숨기기"
  regula_initialize_event.1002.menu:0 "이전 메뉴로 돌아가기"
  regula_initialize_event.1002.exit:0 "추가 변경 없이 나가기"

  regula_initialize_event.1010.t:0 "메굴라 마지스트리 현지화"
  regula_initialize_event.1010.desc:0 "이 인터페이스를 사용하여 레굴라 마지스트리 성지를 변경하십시오. 이것은 당신 영역의 신앙을 직접 수정하여 컴페디테와 카운티를 옛 신앙에서 새로운 신앙으로 전환합니다. 성지는 지리적 위치에 따라 그룹화되며 해당 지역과 관련된 기본적인 신조와 함께 제공됩니다.\n\n어디에 기반을 두고 있습니까?"
  regula_initialize_event.1010.a:0 "지중해 주변(지중해 해안가가 맞닿은 그리스,아프리카,중동)"
  regula_initialize_event.1010.b:0 "유럽 내륙(프랑스등 중앙,서,북 유럽)"
  regula_initialize_event.1010.menu:0 "이전 메뉴로 돌아가기"
  regula_initialize_event.1010.exit:0 "추가 변경 없이 나가기"

