 body_modification.0001.t: "Modify Character Height"
 body_modification.0001.desc: "Current Character Height = [modified_character.MakeScope.Var('height_genetic').GetValue|0] \n\nGene 1 Height = [modified_character.MakeScope.Var('height_gene_1').GetValue|0] \n\nGene 2 Height = [modified_character.MakeScope.Var('height_gene_2').GetValue|0]"
