l_korean:
  regula_paelex_event.1000.t:0 "불멸의 축복"
  regula_paelex_event.1000.desc:0 "바람의 속삭임만이 최근 추가적인 의식을 진행하는데 필요한 전부입니다. 당신은 그녀가 생각할겨를 없이 그녀를 무릎 꿇게 하고 밀치고 들어가 그녀의 몸을 흥분으로 가득 채웁니다.\n\n 여유롭게 당신은 그녀의 남은 저항력을 사냥합니다. 분노나 역겨움의 불꽃튀는곳은 어디든지 질식하도록 행복하게 만들고, 복종이 드러나는 곳들은 순수한 욕망으로 불태웁니다. 그녀는 연속적인 오르가즘에, 부드럽게 헐떡입니다. [recipient.GetTitledFirstName] 그녀의 영혼은 곧 당신의 것입니다. 그녀의 의지의 마지막 흔적까지 삼키면 그녀의 최고점의 오르가즘이 촉발되어 신이 없는 신전에 방대한 에너지가 넘쳐날겁니다. \n\n야생적이고 혼란스러운 이 에너지는 몇분후에 소멸됩니다. 당신은 어떻게 할것입니까?"

  regula_paelex_event.1000.b:0 "그녀의 몸속에 밀어 넣고 그녀의 형태를 강화시킨다"  
  regula_paelex_event.1000.a:0 "그것을 그녀의 머리속에 집어넣고 그녀의 생각을 가속 한다"
  regula_paelex_event.1000.c:0 "그것을 당신의 정액에 섞어 그녀의 자궁속에 생명의 씨앗을 뿜어낸다."
  regula_paelex_event.1000.d:0 "당신이 할 수 있는만큼 모아서 스스로의 몸에 사용한다."

  regula_paelex_event.1000.b.tt:0 "[recipient.GetFirstNamePossessiveNoTooltip] 힘을 향상시키십시오. 상처와 질병을 치료하거나 건강한 같은 유익한 신체적 특성이 추가될 수 있습니다."  
  regula_paelex_event.1000.a.tt:0 "[recipient.GetFirstNamePossessiveNoTooltip] 마음을 개선하려고 합니다. 그녀의 교육을 향상시키거나 부정적인 정신 특성을 제거하거나 영민한 같은 유익한 정신 특성을 추가할 수 있습니다."
  regula_paelex_event.1000.c.tt:0 "[recipient.GetFirstNamePossessiveNoTooltip] 의 아름다움과 다산을 개선하려고 합니다. 그녀를 임신시키거나 반반한 같은 유익한 특성을 추가할 수 있습니다."



  regula_paelex_event.1001.t:0 "조각들"
  regula_paelex_event.1001.desc:0 "[recipient.GetTitledFirstName]을(를) 오르가즘의 가장자리에 몇 시간 동안 유지하며 침착하게 그녀의 생각을 샅샅이 살피며 순종과 굴복을 열망하는것을 표시합니다. 그녀의 모든 면이 노출되면 당신은 당신의 의지를 망치로 만들어 그녀의 마음의 기초를 두드립니다. 그녀는 수천 조각으로 산산조각이 납니다 여전히 저항하는 파편은 색욕으로 채우고, 당신에게 호의를 보이는 표시된 파편은 함께 결합하여 당신을 신으로 숭배하는 새로운 정신을 형성합니다.\n\n 야수와 같은 비명과 함께 그녀는 마침내 사정하며 원시적 에너지로 공기를 가득채웁니다. 그녀에게의 첫번째 제안은 무엇으로 하시겠습니까?"

  regula_paelex_event.1002.t:0 "기념비적인."
  regula_paelex_event.1002.desc:0 "[recipient.GetTitledFirstNamePossessive] 마음은 그녀의 의지에 따라 강력한 요새를 건설했으며, 당신의 마법이 성벽에 깊은 구멍을 뚫어냈지만 그녀는 여전히 저항하고 있습니다.\n\n 천천히, 체계적으로, 아무것도 남지 않을 때까지 이 요새에서 모든 돌을 제거하고 그 돌로 당신 자신의 형상을 한 거상을 만듭니다.[recipient.GetTitledFirstNamePossessive]은(는) 내 손 안에 있습니다.\n\n 신이 없는 신전안의 그녀 [recipient.GetFirstName]은(는) 무릎을 꿇었고 그녀의 눈에선 모든 저항이 사라졌습니다. 그녀를 야성적이고 거친 에너지로 가득 찬 회관으로 돌아가면 또 다른 영혼이 당신을 섬기겠다고 맹세합니다. 그 힘으로 뭘 하시겠습니까?"

  regula_paelex_event.1009.t:0 "승자에게의 전리품"
  regula_paelex_event.1009.regular_intro:0 "[defender.GetTitledFirstName]은(는) 무기와 경비병을 빼앗겼지만 그녀의 분노는 여전합니다.\n\n"그럼 당신은 비웃으러 왔나요? 아니면 그냥 날 세라글리오(하렘궁전)로 추방하기 전에 강간 하려고?" 그녀는 따진다.\n\n"  # 비웃으러 왔어요? 군대를 물리쳤겠지만 반란의 무대를 마련했습니다.
  regula_paelex_event.1009.devoted_intro:0 "[defender.GetTitledFirstName](는) 명목상 가택 연금 상태에 있지만, 들어서는 순간 그녀는 이미 당신의 도착을 준비하고 있음을 알 수 있습니다.\n\n"축하합니다 주인님, 드디어 내 몸이 당신의 것입니다!"\n\n" # 나 잘했나? 내 몸부림이 널 기쁘게 했니?
  regula_paelex_event.1009.1:0 ""당신은 웃음을 터뜨립니다. "나는 네 몸을 위해 전쟁을 한 게 아니야, 얘야. 우린 네가 가진 모든 것을 위해 싸웠어. 너의 영지의 돈, 네 신하들의 충성심, 그리고 네 정신의 강인함. 넌 공개적으로나 사적으로나 내 찬양을 부르며 나의 가장 열렬한 지지자가 될 거야."\n\n그녀는 반박을 하려했지만 그녀 마음에 당신의 갈고리를 느껴지게 하면 그녀의 대답은 그녀의 입술에서 죽습니다.  "그리고 다음에 내가 내 하렘을 확장하기 위해 전쟁을 할 때 ? 넌 어떤 안방에서 어슬렁 빈둥거리지 않을거다. 넌 현장에서 화물을 이끌고 있을 거야." # 다음에 내가 내 하렘을 확장하기 시작하면 당신이 밴을 이끌 것입니다.
  regula_paelex_event.1009.2:0 "당신은 미소지었다. "시간이 충분할 거야. 두려워하지마. 하지만 먼저 널 사랑하는 사람들에게 가서 그들도 너처럼 나를 섬기도록 설득해야 될거야. 넌 이제 내꺼고 우린 같이 해야 할게 많아."\n\n그녀가 대답하기 전에 당신은 그녀의 몸을 통제하기 위해 당신의 힘을 사용합니다." # 스킬은 자산이 됩니다.
  regula_paelex_event.1009.3:0 "당신은 불친절하지 않은 미소를 지었습니다. "두려워하지 마라. 나는 너를 위해 계획한 가장 아름다운 새장을 가지고 있어. 자유로운 여성으로서의 너의 삶은 끝났고, 나의 노예로서의 너의 삶은 시작되고 끝난다.\n\n동시에 당신은 당신의 힘으로 그녀의 몸을 채우고, 그녀의 성욕을 인간의 한계를 훨씬 넘어서 증가시킵니다. 그러자 그녀는 모든 근심이 사라지면서 킥킥거리며 자위를 시작합니다." # 역할은 뒤에서 시작하고 끝납니다.
  regula_paelex_event.1009.4:0 "당신은 그들이 당신의 경멸을 볼 수 있도록 웃지 않으려고 노력합니다. "넌 자유로운 여성으로서 성취한것이 거의없었지만 두려워 마. 나는 이러한 문제뿐만 아니라 네 걱정도 감수해줄테니.\n\n당신은 그녀의 몸을 당신의 힘으로 범람시키고 절대 사라지지 않을 성욕에 불을 붙입니다. 그러자 비명과 함께 그녀의 마음은 산산이 부서지고 킥킥 웃으면서 분출하는 바보를 남겼습니다.\n\n[defender.GetTitledFirstName]이(가) 자위하는것을 보고 있으면 급 궁금해집니다. 티리안 퍼플로 그녀의 머리 색을 바꿀 수 있을까요?" # 빔보이즈?
  regula_paelex_event.1009.fallback:0 "" # 당신은 리더가 아닙니다.
  regula_paelex_event.1009.a:0 "그녀를 아래층으로 에스코트"  

  regula_paelex_event.1010.t:0 "새롭게 단조"
  regula_paelex_event.1010.desc:0 "그녀가 그녀의 가신에게 [defender.GetFirstName]이(가) 당신의 지배 아래에서 새로운 역할을 맡는다는것을 알리는 데 몇 시간이 걸렸고, 그녀가 자신의 친척을 천천히 세뇌하는 데 몇 시간이 더 걸렸습니다.\n\n 하지만, 그것은 좋은 시간이었다. 그녀가 가졌을 어떤 저항도 사라진 지 오래고, 당신은 그녀의 독립에 대한 마지막 생각을 벗겨낼 때 비로소 안도감을 느낍니다. 당신은 [defender.GetFirstNameNoTooltip] 에서 그녀가 한때 소중하게 여겼던 모든 것을 가져갔고, 남은 빈 공간에 당신의 의지를 쏟아 부었습니다.\n\n공기가 이제 친숙한 원시 에너지로 가득 차면서 그녀의 마지막 소유물을 사용하게 됩니다."


  regula_paelex_event.2000.t:0 "합당한 신부"
  regula_paelex_event.2000.desc:0 "능숙한 솜씨로 당신은 아내의 기억을 뒤엎고, 그녀가 평생 섬겨야 하는 주인에 대한 욕구를 짜맞춥니다. 당신은 당신의 흔적을 덮기 위해 노력하지 않고 대신 당신에 대한 모든 기억을 경외감과 복종감으로 연결합니다. 당신이 그녀를 변화시켜 당신을 더 잘 섬기게 했다는 사실이 이제 그녀의 가장 큰 기쁨입니다.\n\n당신의 지배에 대한 그녀의 욕망은 그것을 그녀가 손으로 주무르는 유방의 느낌, 그녀의 입의 그녀의 액체의 미묘한 맛으로 엮어냅니다. 앞으로 [recipient.GetTitledFirstName]은(는) 당신의 다른 놀이상대에 대해 매우 다른 관점을 갖게 될 것입니다.\n\n그녀에 대한 생각에서 멀어지면 당신이 한일이 공기를 순수한 에너지로 가득 채웠다는 것을 알 수 있습니다. 당신은 그것으로 무엇을 할 것입니까?"

  regula_make_paelex_outcome_small_boost.t:0 "헌신적으로 바꾸다"
	regula_make_paelex_outcome_small_boost.desc:0 "의식은 새 배우자를 약간 향상시켰습니다."
  regula_make_paelex_outcome_domina_small_boost.desc:0 "의식은 아내의 능력을 약간 향상시켰습니다."

  regula_make_paelex_outcome_medium_boost.t:0 "헌신적으로 바꾸다"
	regula_make_paelex_outcome_medium_boost.desc:0 "의식은 새 배우자를 적당히 향상 시켰습니다.."
  regula_make_paelex_outcome_domina_medium_boost.desc:0 "의식은 아내의 능력을 적당히 향상시켰습니다."

  regula_make_paelex_outcome_large_boost.t:0 "헌신적으로 바꾸다"
	regula_make_paelex_outcome_large_boost.desc:0 "의식은 새 배우자를 완전히 변화시켰습니다."
	regula_make_paelex_outcome_domina_large_boost.desc:0 "이 의식은 여러 면에서 아내를 완전히 변화시켰습니다."