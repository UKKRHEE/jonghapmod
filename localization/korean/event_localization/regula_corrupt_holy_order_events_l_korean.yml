l_korean:
  regula_corrupt_holy_order_event.0001.t:0 "요새 부수기"
  regula_corrupt_holy_order_event.0001.desc:0 "멀리서 보면[infidel_holy_order.GetName]이 차지하고 있는 성채가 인상적입니다. 다행스럽게도 장기간의 포위 공격은 필요하지 않습니다. 레굴라 마지스트리에 대한 당신의 집중 연구 결과 당신의 요구에 완벽하게 부합하는 훌륭한 작업을 알아냈습니다. 이 땅은 당신에게 맹세되었고, 바로 땅과 공기가 당신의 의지에 응답합니다.\n\n" # Preparing to enter. Establishes context, introduces knights.
  regula_corrupt_holy_order_event.0001.vassal.desc:0 "당신의 편에는 [order_founder.GetTitledFirstName]. 이 있습니다. 그녀의 몸은 당신의 힘을 전달하는 통로 역할을 할 것이며, 위험이 따르는 행동은 아니지만 그녀의 눈에는 망설임이 없습니다. 당신을 배척자들을 노예로 만드는 것은 그녀의 존재에 의미를 부여합니다.\n\n"
  regula_corrupt_holy_order_event.0001.direct.desc:0 "방심한 자에게 화가 있을 것입니다."
  regula_corrupt_holy_order_event.0001.a:0 "그들의 벽을 부수다"
  regula_corrupt_holy_order_event.0001.b:0 "그들을 놔둔다"
  regula_corrupt_holy_order_event.0001.b.tt:0 "이 상은 그만한 가치가 없습니다. 힘을 되찾으세요."

  regula_corrupt_holy_order_event.0002.t:0 "다이아몬드 중 거친것" 
  regula_corrupt_holy_order_event.0002.giant.desc:0 "당신은 성채에서 썩어가는 시체와 조심스럽게 돌아다니는 자신을 발견하게 됩니다. 당신의 힘은 공기중에 무겁게깔려있고 그 힘은 전직 기사들과 당신의 병사들을 모두 성적인 광란으로 몰아넣었습니다.\n\n기둥 중 하나에서는 당신은 하녀를 높이 들고 있는 당신이 본 것 중 가장 큰 전사를 발견합니다. 둘은 서로의 눈을 바라보고 있습니다. 하나는 겁에 질려 있고 다른 하나는 굶주린 상태로 둘 다 몹시 넋을 잃고 있습니다.\n\n이것은 당신의 군대에 약간의 중요한이점을 줄 것입니다." # 
  regula_corrupt_holy_order_event.0002.commander.desc:0 "성채는 인명 피해는 없지만 근접 전투의 현장입니다. 당신의 힘은 공중에 무겁게 깔려있고 전직 기사들과 당신의 병사들을 성적 광란으로 몰아넣었습니다.\n\n당신의 길은 메인 홀에서 막혀 있으며, 수백 개의 시체가 하나의 거대한 난교에서 함께 몸부림치는 것을 발견합니다. 이 탐욕스러운 인류를 통제하는 것은 당신의 병사 중 한 명이며, 그들의 눈은 집중된 힘으로 빛납니다. 몸부림치는 무리 중 하나가 비틀거릴 때마다 그들은 중재하며 본능적으로 당신의 힘으로 앞으로 나아가서 순수한 성욕을 무리에 전달합니다.\n\n이들은 당신의 매우 특정한 명령 유형을 위해 태어났습니다."
  regula_corrupt_holy_order_event.0002.a:0 "신입을 집으로 이끄세요"
  regula_corrupt_holy_order_event.0002.b:0 "둘 다 데려와"