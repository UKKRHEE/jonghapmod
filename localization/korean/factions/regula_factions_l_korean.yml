l_korean:
  # Servitude Faction
  regula_servitude_faction:0 "$game_concept_regula_servitude_faction$"
  regula_servitude_faction_desc:0 "예속[faction|E]의 구성원들은 주인의 발 앞에 무릎을 꿇기 위해 싸웁니다. 무슨 수를 써서라도.\n\n#S Ultimatum#!\n모든 파벌 구성원은 마지스터의 가신이 됩니다.\n[liege|E]는 [prestige|E]를 잃습니다."
  regula_servitude_faction_short_effect_desc:0 "마지스터를 섬기는 즐거움을 갈망합니다."
  regula_servitude_faction_victory_notification.t:0 "예속전쟁 승리"
  regula_servitude_faction_victory_notification.desc:0 "[attacker.GetShortName] 이(가) [defender.GetShortName]을(를) 물리쳤습니다. 새로운 노예가 당신의 즐거움을 기다리고 있습니다."
  regula_servitude_faction_defeat_notification.t:0 "예속전쟁 패배"
  regula_servitude_faction_defeat_notification.desc:0 "[defender.GetShortName]이(가) [attacker.GetShortName|U]를 물리쳤습니다.$game_concept_compeditae$는 분명히 고통을 겪을 것입니다."

  REGULA_FACTION_DEMAND_SERVITUDE:0 "노예 요구"
  REGULA_FACTION_DEMAND_SERVITUDE_DESC:0 "[faction_leader.Custom2('AppropriateGreetingNegative', ROOT.Char)]\n\n[faction_leader.GetPrimaryTitle.GetNameNoTier]및[faction.GetName]의 다른 상태의 완전한 독립성을 인정할 때입니다. 우리의 요구를 받아들이거나 전장에서 우리의 칼을 맞으십시오!"
  REGULA_FACTION_DEMAND_SERVITUDE_INFORM_MAGISTER_NOTIFICATION:0 "내 마음의 주인님,"
  REGULA_FACTION_DEMAND_SERVITUDE_INFORM_MAGISTER_DESC:0 "영혼의 수호자 모두 만세![faction.GetName]의 겸손한 하인들이 연합하여[faction_target.GetName]에 대한 충성의 결속을 벗어났습니다. 우리는 이제 필요하다면 무력을 통해 당신의 발로 가는 길을 찾을 것입니다."
  REGULA_FACTION_DEMAND_SERVITUDE_INFORM_MAGISTER_OPT:0 "훌륭하다..."
