 carnd_madeleinist_desc: "마들렌주의자들은 막달라 마리아가 예수님을 사랑했고 그분의 신성한 진리를 진정으로 이해한 유일한 제자라고 믿습니다. 마들렌주의자들은 사도들의 경전이 흠이 있다고 거부하고 그들의 수호성인의 지혜와 관능을 본받아 하나님께 더 가까이 나아가려고 합니다."

