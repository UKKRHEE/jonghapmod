l_korean:
  game_concept_compedita:0 "컴페디테(족쇄)"
  game_concept_compeditae:0 "컴페디테(족쇄)"
  game_concept_compeditae_desc:0 "$game_concept_compeditae$는 무르사(연인), 페렉스(첩) 및 도미나(여주인,마담)입니다. 레굴라 마지스트리에 의해 당신의 의지에 묶인 사람들. 그들의 마음은 그들의 것이지만 그들의 의지는 당신의 것입니다."
  game_concept_compedita_desc:0 "$game_concept_compeditae$는 무르사(연인), 페렉스(첩) 및 도미나(여주인,마담)입니다. 레굴라 마지스트리에 의해 당신의 의지에 묶인 사람들. 그들의 마음은 그들의 것이지만 그들의 의지는 당신의 것입니다."

  game_concept_famulus:0 "파무로스(노예)"
  game_concept_famuli:0 "파무로스(노예)"
  game_concept_famulus_desc:0 "$game_concept_famuli$는 당신의 믿음의 추종자입니다. 약하고, 숭배하며 $game_concept_compedita$의 역할에 오를 수 있는 잠재력이 있습니다. 섹스가 허용하고 재능이 보증한다면."
  game_concept_famuli_desc:0 "$game_concept_famuli$는 당신의 믿음의 추종자입니다. 약하고, 숭배하며 $game_concept_compedita$의 역할에 오를 수 있는 잠재력이 있습니다. 섹스가 허용하고 재능이 보증한다면."

  game_concept_fascinare:0 "퍼슈나레(매혹)"
  game_concept_regula_fascinare_scheme:0 "$fascinare$"
  game_concept_regula_fascinare_schemes:0 "매혹의계획"
  game_concept_regula_fascinare_scheme_desc:0 ""$fascinare$는 [personal_scheme|E] 진입을 목표로 하는[scheme_target|E]입니다.\n 의견, 특성 호환성 및 잠재적 에이전트의 가용성을 포함하여 다양한 요인이 [success_chance|E] 를 결정합니다.\n\n$game_concept_fascinare_schemes$ 는 [secret_scheme_single|E]입니다.""
  game_concept_regula_fascinare:0 "퍼슈나레(매혹)"
  game_concept_regula_fascinare_interaction:0 ""

