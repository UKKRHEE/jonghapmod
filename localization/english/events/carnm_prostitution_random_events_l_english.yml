 carnm_prostitution_random_events.0001.t: "Prostitution: A [ROOT.Char.GetWomanMan|U] of the People"
 carnm_prostitution_random_events.0001.desc: "All eyes are on me as I stride seductively through the town square. My subjects know that for enough coin, any one of them could spend a night of passion with their [ROOT.Char.GetTitleAsNameNoTooltip]. Or could they?\n\nThe truth is that I am an unattainable fantasy for most [ROOT.Char.Custom('AttractionWomanManMultiple')]. Whether it is because of my social class or the princely rates I charge, my clients come mainly from noble houses and wealthy mercantile families.\n\nBeing a prostitute of such exclusivity has its advantages, but the common people would surely appreciate the gesture if I were to open my doors to them..."
 carnm_prostitution_random_events.0001.a: "A [ROOT.Char.GetTitleAsNameNoTooltip]'s duty is to #EMP all#! [ROOT.Char.GetHerHis] subjects."
 carnm_prostitution_random_events.0001.b: "Let them fantasize about what they cannot have."

 carnm_prostitution_random_events.0003.t: "Prostitution: Behind Closed Doors"
 carnm_prostitution_random_events.0003.desc: "In the warm candlelight, many of my clients confide in me about their troubles. After all, a courtesan is expected to be a good companion as well as a good lover.\n\nListening attentively to the [ROOT.Char.Custom('AttractionWomanManMultiple')] who come and go from my bedchambers, I have both eased their hearts and learned a few interesting things about [discovered_secret_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]..."
 carnm_prostitution_random_events.0003.a: "This information will be useful to know."