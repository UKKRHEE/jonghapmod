l_english:
  regula_alliance_event.0001.opening:0 "To the Vicar of Souls,"
  regula_alliance_event.0001.desc:0 "It would be my honour to have my soldiers fight and die for your greater glory. May all those who oppose us feel your light."
  regula_alliance_event.0001.a:0 "Their might is added to your own."