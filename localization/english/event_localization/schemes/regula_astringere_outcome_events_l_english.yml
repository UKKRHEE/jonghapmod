  regula_astringere_outcome_event.1001.t:0 "To Hold Her Down"
  regula_astringere_outcome_event.1001.desc:0 "Uncertain of your will, but eager to please, [recipient.GetFirstName] responds promptly to your summons. As she stands before you, you frown. Eagerness is not enough for what lies ahead. You won't take the risk that this servant might fail you, even by inaction.\n\nGathering your power you drive deep into her mind, setting a path by which you can seize control of her body, even at a great distance.\n\nHer screams echo down the hall..."
  regula_astringere_outcome_event.1001.a:0 "See if your puppet can dance."
