l_english:
  regula_initialize_event.0001.t:0 "Opening the Regula Magestri"
  regula_initialize_event.0001.desc:0 "It took almost every penny I had, but the Regula Magestri is finally mine. Hands shaking, I locked myself in my study, telling none to disturb me. As my hands settle on the tome I am overcome with an intense feeling of dread, as if both heaven and hell sought to warn me."
  regula_initialize_event.0001.a:0 "Power at any price."
  regula_initialize_event.0001.b:0 "Abandon this course."
  regula_initialize_event.0002.t:0 "The Keeper of Souls Awakes"
  regula_initialize_event.0002.desc:0 "Ignoring the feeling I open the book, and inadvertently loose the Keeper of Souls once more upon the world. For a brief moment my mind is filled with the screams of the blessed and the damned, as a bright light rises from the book to plunge into my chest. \n\nThe spirit's strength fills my body, and its thoughts my mind. I struggle to maintain control, but soon lose track of where it ends and we begin.\n\nIt matters little, for your desires are the same. Lust. Sex. Power."
  regula_initialize_event.0002.a:0 "Rumors of dark magic circle the Mediterranean"
  regula_initialize_event.0002.a.tt:0 "Regula 1. All shall kneel, and in kneeling rise."
  regula_initialize_event.0002.a.tooltip:0 "Power stirs in $c_jerusalem$, Alexandria, Brescia, Carthage, and Lesbos, as your [holy_sites|E] awaken."
  regula_initialize_event.0002.b:0 "Your shadow shall cover Europe"
  regula_initialize_event.0002.b.tt:0 "Regula 7. From their blood you shall build an empire; from their sex a dynasty."
  regula_initialize_event.0002.b.tooltip:0 "Power stirs in Rome, Gotland, Krakow, Toulouse, and Zeeland, as your [holy_sites|E] awaken."

  regula_initialize_event.0010.t:0 "The Dark Inheritance"
  regula_initialize_event.0010.desc:0 "Though half the court had spent every waking hour searching for the Book, in the end it simply appeared in my chambers. The air around it shimmers slightly, whispered words promising untold power at the cost of my soul.\n\nMy predecessor had thought the trade cheap at twice the price, but now the decision is mine to make."
  regula_initialize_event.0010.a:0 "Take up my birthright"
  regula_initialize_event.0010.b:0 "Cast the book into the flames"
  regula_initialize_event.0010.b.tt:0 "Permanently disable Regula Magestri for this character"

  regula_initialize_event.0011.t:0 "Unmarred and Unholy"
  regula_initialize_event.0011.desc:0 "Everyone knows that the Regula Magistri had been destroyed. Tales of the unholy screams that erupted as it was consigned to the flames had spread far beyond my realm. Yet it now lies before me, none the worse for wear.\n\nAs I run a hand over the well-worn cover I feel a pull deep inside. The Keeper of Souls is eager to be let loose upon the world."
  regula_initialize_event.0011.a:0 "Inscribe the Regula onto my soul"
  regula_initialize_event.0011.b:0 "Into the flames once more"
  regula_initialize_event.0011.b.tt:0 "Permanently disable Regula Magestri for this character"

  regula_initialize_event.1000.t:0 "Regula Magistri Settings"
  regula_initialize_event.1000.desc:0 "What part of the Regula Magistri mod do you wish to adjust?"
  regula_initialize_event.1000.a:0 "Adjust what appears in the Suggestions Tab"
  regula_initialize_event.1000.b:0 "Change Regula Magistri Holy Sites"
  regula_initialize_event.1000.c:0 "Limit how many offspring can be born to each spouse."
  regula_initialize_event.1000.d:0 "Manage Child Education Settings"
  regula_initialize_event.1000.e:0 "Exit without further changes"

  regula_initialize_event.1001.t:0 "Regula Magistri Suggestions"
  regula_initialize_event.1001.desc:0 "Use this interface to change what opportunities the game will show in the Suggestions Tab."
  regula_initialize_event.1001.a:0 "Modify the "Mulsa can be dominated" Suggestion"
  regula_initialize_event.1001.menu:0 "Return to the previous menu"
  regula_initialize_event.1001.exit:0 "Exit without further changes"

  regula_initialize_event.1002.t:0 "Regula Magistri Suggestions"
  regula_initialize_event.1002.desc:0 "When do you want to be notified about a Mulsa that can be dominated?"
  regula_initialize_event.1002.a:0 "Whenever a noble in my realm has the Mulsa trait"
  regula_initialize_event.1002.a.tt:0 "After all, why shouldn't I dominate them?"
  regula_initialize_event.1002.b:0 "Only when a direct vassal has the Mulsa trait"
  regula_initialize_event.1002.c:0 "Never, hide this suggestion"
  regula_initialize_event.1002.menu:0 "Return to the previous menu"
  regula_initialize_event.1002.exit:0 "Exit without further changes"

  regula_initialize_event.1010.t:0 "Regula Magistri Localization"
  regula_initialize_event.1010.desc:0 "Use this interface to change the Regula Magistri Holy Sites. This will directly modify the faith in your realm, converting Compeditae and counties from the old faith to the new.Holy sites are grouped by geographical location and come with a vanilla Tenet relevant for that area.\n\nWhere are you based?"
  regula_initialize_event.1010.a:0 "Around the Mediterranean"
  regula_initialize_event.1010.b:0 "In Europe"
  regula_initialize_event.1010.menu:0 "Return to the previous menu"
  regula_initialize_event.1010.exit:0 "Exit without further changes"

