 ie_hunt.0001.t: "Quite the Catch"
 ie_hunt.0001.desc: "I hear rustling in the bushes. Stealthily, I move in closer, bow at the ready. I round a tree, expecting to see the [ROOT.Char.Custom('LocalAnimal')] I was tracking.\n\nWhat I find instead are [lesbian_1.Custom2('MyCharacterIntroduction', ROOT.Char)] and [lesbian_2.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]. Both women are in a state of undress, standing up against a tree, hungrily kissing one another. [lesbian_1.GetFirstNamePossessiveNoTooltip|U] hand is underneath [lesbian_2.GetFirstNamePossessiveNoTooltip] skirt, between her legs. [ROOT.Char.Custom('sinful_agitating')]"
 ie_hunt.0001.desc.optional: "The sight is as scandalous as it is arousing."
 ie_hunt.0001.a: "Maybe the ladies would like some company."
 ie_hunt.0001.a.tt: "You offer to join them"
 ie_hunt.0001.b: "I should not disturb them."
 ie_hunt.0001.b.tt: "You respect their privacy and leave."
 ie_hunt.0001.c: "Such sinful behavior cannot be condoned!"
 ie_hunt.0002.desc: "The women look at me for a moment. Then they start to laugh out loud.\n\n“Not in a million years,” one says.\n\n“I’d rather fuck myself with a blade,” the other says.\n\nAs if I am not even there, the two women resume their agitating acts."
 ie_hunt.0002.a: "No one talks to me like that!"
 ie_hunt.0002.b: "Fine! I was leaving anyway."
 ie_hunt.0003.desc: "The women are startled at first, but then begin to smile.\n\n“You are welcome to join us, my lord,” one of them says.\n\n“You are our liege after all,” the other adds.\n\nI join the two women and immediately share a deep, lustful kiss with each of them. Their lips are so incredibly soft — their tongues eager. Both women remove their remaining garments, and I too undress myself.\n\nThe three of us lay our naked bodies down in the grass and proceed to make love in ways I could never have fathomed. Making love to two women at once makes me more aroused, and gives me more pleasure than any other form of intercourse I had enjoyed up till now.\n\nThe women and I enjoy each other’s company — and bodies — until well past sunset. By the end, all three of us are left fully satisfied."
 ie_hunt.0003.a: "We should make this a regular thing."
 ie_hunt.0003.b: "This was a fun distraction, nothing more."
 ie_hunt.0004.desc: "The women shriek in surprise when I speak up. As quickly as they can they get dressed again.\n\n“Wait…” I say.\n\nBut before I can say anything else the two women run off into the woods."
 ie_hunt.0004.a: "That was... unexpected."