l_russian: 

 carnd_tenet_fertility_idols_name: "Идолы плодородия"
 carnd_tenet_fertility_idols_desc: "Наши физические данные - это знак благосклонности [ROOT.Faith.FertilityGodNamePossessive]. Следовательно, мы должны обратиться к самым мужественным, сладострастным и богатым из нас, чтобы предугадать праведную волю [ROOT.Faith.PantheonTerm]."

 carnd_tenet_sacred_hermaphroditism_name: "Священный гермафродитизм"
 carnd_tenet_sacred_hermaphroditism_desc: "Мужчины и женщины - несовершенные половинки изначального единства человечества. Те, кто является одновременно мужчиной и женщиной, в ком соединены мужской и женский аспекты, являются самыми священными из человеческих существ."
 doctrine_parameter_carnd_futa_succession_enabled: "Открывает [Concept('succession_law', 'закон о наследовании')|E]: $carnd_futa_elective_succession_law$"
 carnd_futa_succession_enabled_name: "$carnd_tenet_sacred_hermaphroditism_name$ [core_tenet|E]"

 carnd_tenet_sacred_prostitution_name: "Священная проституция"
 carnd_tenet_sacred_prostitution_desc: "Каждую ночь наши священные куртизанки вступают в ритуальные браки со своими клиентами. В акте завершения они наполняются духом [ROOT.Faith.FertilityGodName], становясь аватарами божественной любви, отраженной в физическом союзе."
 doctrine_parameter_carnd_piety_from_prostitution: "Работа [Concept('prostitute', 'проституткой')|E] дает ежемесячные выплаты [Concept('piety', 'балгочестия')|E]"

 carnd_tenet_tantric_sex_name: "Тантрический секс"
 carnd_tenet_tantric_sex_desc: "Секс - это не только акт страсти, но и ритуал глубокой духовности и силы. Овладев своим телом и совершенствуя свои сексуальные навыки, мы тоже можем проникнуться сущностью божественного."
 doctrine_parameter_carnd_tantric_sex_active: "Секс дает [Concept('piety', 'балгочестие')|E], опыт [Concept('learning_lifestyle', 'учености')|E] и временный бонус к [Concept('health', 'здоровью')|E]"

 carnd_tenet_youthful_rulership_name: "Молодое правление"
 carnd_tenet_youthful_rulership_desc: "Сила преходяща, а творение всегда в движении. Только молодые правители, проникнутые духом времени, обладают энергией и динамизмом, необходимыми для руководства нашим народом."
 doctrine_parameter_carnd_youthful_rulership_abdication_active: "Правители в возрасте 40 лет и старше могут #high $carnd_youthful_rulership_abdicate_decision$#!"
 doctrine_parameter_carnd_long_reign_penalty: "Правители в возрасте 40 лет и старше получают суммирующийся штраф #high $carnd_long_reign_penalty_modifier$ к мнению#!"