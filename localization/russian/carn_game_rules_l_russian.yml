l_russian:

rule_carn_std:1 "@carn_icon! #X Carnalitas:#! Передача ЗППП"
setting_carn_std_enabled:1 "По-умолчанию"
setting_carn_std_enabled_desc:1 "Никаких изменений для $trait_lovers_pox$ или $trait_great_pox$."
setting_carn_std_disabled:1 "#Никогда#!"
setting_carn_std_disabled_desc:1 "Персонажи никогда не получат $trait_lovers_pox$ или $trait_great_pox$."

rule_carn_sex_interaction:1 "@carn_icon! #X Carnalitas:#! Переспать с любовницей"
setting_carn_sex_interaction_disabled:1 "Выключено"
setting_carn_sex_interaction_disabled_desc:1 "Опция взаимодействия с персонажем для того чтобы переспать с супругой, любовницей, или родственной душой будет отключена."
setting_carn_sex_interaction_enabled:1 "Включено"
setting_carn_sex_interaction_enabled_desc:1 "Вы можете переспать с супругой, любовницей, или родственной душой через взаимодействие с персонажем. Это уменьшает уровень стресса и может быть сделано раз в пять лет."
setting_carn_sex_interaction_no_cd:1 "Включено без ограничения по времени"
setting_carn_sex_interaction_no_cd_desc:1 "Вы можете переспать с супругой, любовницей, или родственной душой через взаимодействие с персонажем. Каждые пять лет, это взаимодействие с персонажем снижает стресс."

rule_carn_arousal_stress:1 "@carn_icon! #X Carnalitas:#! Возбуждение вызывает стресс"
setting_carn_arousal_stress_disabled:1 "Выключено"
setting_carn_arousal_stress_disabled_desc:1 "Персонажи не будут получать стресс с течением времени. Это может вызвать некоторый дисбаланс, если вы часто спите с вашими любовницами."
setting_carn_arousal_stress_enabled:1 "Включено"
setting_carn_arousal_stress_enabled_desc:1 "Персонажи получают стресс с течением времени. Скорость увеличения уровня стресса увеличивается если персонаж имеет черты $trait_lustful$ или $trait_rakish$, и отсутствует если персонаж $trait_chaste$."

rule_carn_pregnancy_complications:0 "@carn_icon! #X Carnalitas:#! Pregnancy Complications"
setting_carn_pregnancy_complications_default:0 "Default"
setting_carn_pregnancy_complications_default_desc:0 "No changes will be made to the risk of illness or death in pregnancy and childbirth."
setting_carn_pregnancy_complications_never:0 "#high Never#!"
setting_carn_pregnancy_complications_never_desc:0 "Characters will always have smooth pregnancy and childbirth without any illness, death, or other complications."

rule_carn_birth_control:0 "@carn_icon! #X Carnalitas:#! Birth Control"
setting_carn_birth_control_disabled:0 "Disabled"
setting_carn_birth_control_disabled_desc:0 "Carnalitas's Decisions to use birth control will not be available."
setting_carn_birth_control_any_gender:0 "#high Any Gender#!"
setting_carn_birth_control_any_gender_desc:0 "Both male and female characters will be able to use birth control, reducing their fertility at the cost of income."
setting_carn_birth_control_female_only:0 "#high Female Only#!"
setting_carn_birth_control_female_only_desc:0 "Only female or futanari characters will be able to use birth control, reducing their fertility at the cost of income."
setting_carn_birth_control_male_only:0 "#high Male Only#!"
setting_carn_birth_control_male_only_desc:0 "Only male or futanari characters will be able to use birth control, reducing their fertility at the cost of income."

rule_carn_lactation:0 "@carn_icon! #X Carnalitas:#! Lactation System"
setting_carn_lactation_disabled:0 "Disabled"
setting_carn_lactation_disabled_desc:0 "Carnalitas's lactation system will be inactive."
setting_carn_lactation_female_only:0 "#high Female Only#!"
setting_carn_lactation_female_only_desc:0 "Pregnancy or mods can cause female and futanari characters to lactate."
setting_carn_lactation_male_only:0 "#high Male Only#!"
setting_carn_lactation_male_only_desc:0 "Mods can cause male characters to lactate."
setting_carn_lactation_any_gender:0 "#high Any Gender#!"
setting_carn_lactation_any_gender_desc:0 "Pregnancy or mods can cause characters of any gender to lactate."

rule_carn_dt:1 "@carn_icon! #X Carnalitas:#! Половые признаки"
setting_carn_dt_disabled:1 "Выключены"
setting_carn_dt_disabled_desc:1 "Персонажи не будут появляться с врождёнными чертами груди и пениса."
setting_carn_dt_enabled:1 "Включены"
setting_carn_dt_enabled_desc:1 "Персонажи могут появляться с врождёнными чертами груди и пениса, позволяя вам выводить большие или маленькие груди или пенисы в вашей династии."

rule_carn_dt_trait_names:1 "@carn_icon! #X Carnalitas:#! Названия половых признаков"
setting_carn_dt_trait_names_default:1 "По-умолчанию"
setting_carn_dt_trait_names_default_desc:1 "Черты размера груди и пениса персонажей будут названы '$trait_tits_big_1$', '$trait_dick_big_1$', и так далее."
setting_carn_dt_trait_names_immersive:1 "Реалистичные" #some words just have completely wrong meaning on russian, like immersive. It's not "exciting". I did "realistical"
setting_carn_dt_trait_names_immersive_desc:1 "Черты размера груди и пениса персонажей будут названы '$trait_tits_big_1_immersive$', '$trait_dick_big_1_immersive$', и так далее."

rule_carn_futa_trait_name:1 "@carn_icon! #X Carnalitas:#! Название черты футанари"
setting_carn_futa_trait_name_futa:1 "По-умолчанию"
setting_carn_futa_trait_name_futa_desc:1 "Женщины с и мужскими и женскими половыми органами будут называться '$trait_futa$'."
setting_carn_futa_trait_name_hermaphrodite:1 "Реалистично"
setting_carn_futa_trait_name_hermaphrodite_desc:1 "Женщины с и мужскими и женскими половыми органами будут называться '$trait_futa_immersive$'"

rule_carn_futa_content:1 "@carn_icon! #X Carnalitas:#! Контент с футанари"
setting_carn_futa_content_disabled:1 "Выключен"
setting_carn_futa_content_disabled_desc:1 "Футанари никогда не будут появляться. Ивенты с футанари и особые персонажи футанари так же отключены.\nЗаметка: Другие моды могут соблюдать это правило а могут и нет."
setting_carn_futa_content_no_seeding:1 "Без добавления"
setting_carn_futa_content_no_seeding_desc:1 "Футанари никогда не будут появляться. Ивенты с футанари и особые персонажи футанари всё ещё могут появляться."
setting_carn_futa_content_very_rare:1 "#Очень редко"
setting_carn_futa_content_very_rare_desc:1 "0.1% случайный шанс что женщина в игре будет футанари."
setting_carn_futa_content_rare:1 "#Редко#!"
setting_carn_futa_content_rare_desc:1 "0.5% случайный шанс что женщина в игре будет футанари."
setting_carn_futa_content_uncommon:1 "Не обычно"
setting_carn_futa_content_uncommon_desc:1 "2.5% случайный шанс что женщина в игре будет футанари."
setting_carn_futa_content_common:1 "Обычно"
setting_carn_futa_content_common_desc:1 "10% случайный шанс что женщина в игре будет футанари."
setting_carn_futa_content_very_common:1 "Часто"
setting_carn_futa_content_very_common_desc:1 "25% случайный шанс что женщина в игре будет футанари."
setting_carn_futa_content_always:1 "Всегда"
setting_carn_futa_content_always_desc:1 "Все женщины в игре будут футанари."

rule_carn_futa_trait_inheritance:1 "@carn_icon! #X Carnalitas:#! Наследуемость черты футанари"
setting_carn_futa_trait_inheritance_disabled:1 "Выключено"
setting_carn_futa_trait_inheritance_disabled_desc:1 "Дети футанари не имеют повышенного шанса сами быть футанари."
setting_carn_futa_trait_inheritance_enabled:1 "включено"
setting_carn_futa_trait_inheritance_enabled_desc:1 "Черта футанари наследуема, то есть дети футанари имеют высокий шанс стать футанари."

rule_carn_fetishes:0 "@carn_icon! #X Carnalitas:#! Fetishes"
