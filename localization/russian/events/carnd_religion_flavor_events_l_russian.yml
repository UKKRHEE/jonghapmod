 carnd_religion_flavor.0002.t.goddess: "Богиня среди людей"
 carnd_religion_flavor.0002.t.god: "Бог среди людей"
 carnd_religion_flavor.0002.desc: "В течение многих лет я [Select_CString(ROOT.Char.IsFemale, 'искала', 'искал')] бессмертия с помощью Искусства Тьмы и Чистоты. Я [Select_CString(ROOT.Char.IsFemale, 'поделилась', 'поделился')] своей страстью и удовольствием со своими многочисленными возлюбленными, и наши тела и наша цзин гармонизировались и стали одним целым.\n\nЗа свои сто восемь достижений я [Select_CString(ROOT.Char.IsFemale, 'отточила свое тело, уравновесила ци и очистила душу', 'отточил свое тело, уравновесил ци и очистил душу')] . Хотя я не [Select_CString(ROOT.Char.IsFemale, 'достигла', 'достиг')] никаких способностей полета, призыва или предсказания, мне кажется, что я [Select_CString(ROOT.Char.IsFemale, 'пришла', 'пришел')] к глубокому пониманию своего места во вселенной.\n\nМои дела сделали меня одним из самых уважаемых ныне живущих мастеров [ROOT.Char.GetFaith.GetName], и нет никаких сомнений в том, что мое имя навсегда останется в истории."
 carnd_religion_flavor.0002.a: "Моя душа будет жить вечно на горе Пэнлай."

 carnd_religion_flavor.0003.t: "Народ Лота восстановлен"
 carnd_religion_flavor.0003.desc.opening: "Более двух тысяч лет назад города Содом и Гоморра представляли собой жемчужины долины Сиддим, печально известные своим великолепием, пока они не были разрушены божественным гневом и не потеряны во времени."
 carnd_religion_flavor.0003.desc.restorer: "\n\nНаконец я, [restorer.GetTitledFirstNameNoTooltip], [Select_CString(restorer.IsFemale, 'свергла', 'сверг')] Тиранов Книги и [Select_CString(restorer.IsFemale, 'восстановила', 'восстановил' )] сияющие города верных [restorer.GetFaith.GetReligion.GetAdjectiveNoTooltip]. Сегодняшний день знаменует собой конец нашего угнетения и начало новой эры."
 carnd_religion_flavor.0003.desc.holy: "\n\nНаконец, [restorer.GetTitledFirstNameNoTooltip] [Select_CString(restorer.IsFemale, 'свергла', 'сверг' )] Тиранов Книги и [Select_CString(restorer.IsFemale, 'восстановила', 'восстановил' )] сияющие города нашего народа. Сегодняшний день знаменует собой конец нашего угнетения и начало новой эры."
 carnd_religion_flavor.0003.desc.unholy: "\n\nВопреки приговору [THIS.Char.GetFaith.PantheonTerm], [restorer.GetTitledFirstNameNoTooltip] дерзко [Select_CString(restorer.IsFemale, 'провозгласила', 'провозгласил' )] восстановление Второго Эдема и возродил древние города библейского греха."
 carnd_religion_flavor.0003.desc.ending: "\n\nОтныне берега Мертвого моря снова узнают шпили Содома и Гоморры."
 carnd_religion_flavor.0003.a: "За Белу и Биршу!"
 carnd_religion_flavor.0003.b: "Они, должно быть, искушают судьбу..."