l_russian:

dag_cdo_slavers_guild_event.1063.t:0 "The Guild of Slavers: Renewal of Patronage"
dag_cdo_slavers_guild_event.1063.desc:0 "After 5 years the funds I set aside for the patronage of the slaver [slaver_character.GetTitledFirstName] have run out. I can now choose whether or not to renew my patronage for another 5 years or to let [slaver_character.GetHerHim] go."
dag_cdo_slavers_guild_event.1063.a:0 "Extend my patronage for another term."
dag_cdo_slavers_guild_event.1063.b:0 "[slaver_character.GetSheHe|U] has been doing good work, give [slaver_character.GetHerHim] a bonus!"
dag_cdo_slavers_guild_event.1063.c:0 "[slaver_character.GetHerHis|U] services are no longer required."

dag_cdo_slavers_guild_event.1064.desc:0 "[slaver_character.GetTitledFirstName] Has Left My Court"
dag_cdo_slavers_guild_event.1065.desc:0 "[slaver_character.GetTitledFirstName] Has Died"
dag_cdo_slavers_guild_event.1065.guilty.desc:0 "I Killed [slaver_character.GetTitledFirstName]"
dag_cdo_slavers_guild_event.1066.desc:0 "I Imprisoned [slaver_character.GetTitledFirstName]"

dag_cdo_slavers_guild_event.2000.t:0 "The Guild of Slavers: Establishing a Guildhall"
dag_cdo_slavers_guild_event.2000.desc:0 "It has been brought to my attention that my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('slaver_character'))] [slaver_character.GetTitledFirstName] has brought some property in [province.GetName] and intends to establish a Guildhall on behalf of the Guild of Slavers.\n\nWhile this may provide some economic benefit to the city, many would question the ethics of such an endeavor."
dag_cdo_slavers_guild_event.2000.a:0 "Guards! Clear out this abomination."
dag_cdo_slavers_guild_event.2000.a.tt_success:0 "You defeat and loot the slavers"
dag_cdo_slavers_guild_event.2000.a.tt_fail:0 "[slaver_character.GetFirstNamePossessiveNoTooltip] forces cause much damage to [city_province.GetNameNoTooltip]"
dag_cdo_slavers_guild_event.2000.b:0 "This could be an interesting investment opportunity..."
dag_cdo_slavers_guild_event.2000.c:0 "This is none of my concern."

dag_cdo_slavers_guild_event.2001.t:0 "The Guild of Slavers: Reestablishing a Guildhall"
dag_cdo_slavers_guild_event.2001.desc:0 "It has been brought to my attention that my [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('slaver_character'))] [slaver_character.GetTitledFirstName] has taken over the Slaver Outpost in [province.GetName] and intends to operate it on behalf of the Guild of Slavers.\n\nWhile this may provide some economic benefit to the city, many would question the ethics of such an endeavor."

dag_cdo_slavers_guild_event.3000.desc.a:0 "[slaver_character.GetTitledFirstName] has sent me [excellent_slave.GetName] as a gift"

dag_cdo_slavers_guild_event.3001.t:0 "My [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('slaver_character'))], [slaver_character.GetTitledFirstName] has joined the Guild of Slavers."

dag_cdo_slavers_guild_event.3002.t:0 "The Guild of Slavers: Visiting Slaver"
dag_cdo_slavers_guild_event.3002.desc:0 "A local slave dealer has come to visit me, in the hopes of impressing me with [slaver_character.GetHerHis] wares..."
dag_cdo_slavers_guild_event.3002.a:0 "Apparently, [high_skill_option.GetFirstNameNoTooltip] is considered desirable property."
dag_cdo_slavers_guild_event.3002.b:0 "[low_skill_option.GetFirstNameNoTooltip] is considered a bargain."
dag_cdo_slavers_guild_event.3002.c.two:0 "Both of them fail to impress me."
dag_cdo_slavers_guild_event.3002.c.tt:0 "I do not buy either slave."
