l_german:
carn_slave.0001.t:0 "Versklavt"
carn_slave.0001.desc:0 "Ich werde in den Hof geführt, wo mir die Schuhe abgenommen und die Fesseln um meine Handgelenke gelegt werden. Ich habe mich mit meinem schrecklichen Schicksal abgefunden, als der spöttische [actor.GetShortUIName] mich zum Sklaven erklärt."
carn_slave.0001.a:0 "Von diesem Tag an bin ich kaum mehr als Eigentum."
