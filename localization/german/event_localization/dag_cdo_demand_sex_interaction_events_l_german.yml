l_german:

dag_cdo_demand_sex_interaction_event.0001.t:0 "The Arrival"
dag_cdo_demand_sex_interaction_event.0001.start.desc:0 "[recipient.GetTitledFirstName]'s carriage approaches your castle slowly and finally stops.\n\n"
dag_cdo_demand_sex_interaction_event.0001.happy.desc:0 "As [recipient.GetShortUINameNoTooltip] emerges, [recipient.GetSheHe] smiles as [recipient.GetSheHe] sees me, clearly happy to be here.\n\n"
dag_cdo_demand_sex_interaction_event.0001.neutral.desc:0 "As [recipient.GetShortUINameNoTooltip] emerges, [recipient.GetSheHe] glares as [recipient.GetSheHe] sees me, clearly unhappy to be here.\n\n"
dag_cdo_demand_sex_interaction_event.0001.unhappy.desc:0 "As [recipient.GetShortUINameNoTooltip] emerges, [recipient.GetSheHe] sobs as [recipient.GetSheHe] sees me, clearly very unhappy to be here.\n\n"
dag_cdo_demand_sex_interaction_event.0001.end.desc:0 "You smile as you lead [recipient.GetHerHim] to your chambers..."
dag_cdo_demand_sex_interaction_event.0001.a:0 "Let us begin"
dag_cdo_demand_sex_interaction_event.0001.b:0 "This was a mistake"

dag_cdo_demand_sex_interaction_event.1031.opening:0 "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
dag_cdo_demand_sex_interaction_event.1031.desc:0 "Your suggestion for me to lay with you is ludicrous. I do not care what I owe you, I have no intention to do that."
dag_cdo_demand_sex_interaction_event.1031.strong_negative:0 "Damnations!"
