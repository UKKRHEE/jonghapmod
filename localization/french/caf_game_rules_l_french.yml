l_french:

rule_carn_arousal_management:1 "#X Carnalitas Arousal Framework:#! Gestion de l'excitation"
setting_carn_arousal_management_disabled:1 "Désactivée"
setting_carn_arousal_management_disabled_desc:1 "L'excitation ne sera pas suivie comme un attribut unique, comme le stress. (Le widget d'éveil sera toujours affiché en raison de limitations techniques. Si vous voulez vous en débarrasser, supprimez le mod Arousal Framework de votre jeu)."
setting_carn_arousal_management_very_easy:1 "#high Très facile#!"
setting_carn_arousal_management_very_easy_desc:1 "Toute excitation gagnée est multipliée par 66%. Toute excitation perdue est multipliée par 150%."
setting_carn_arousal_management_easy:1 "#high Facile#!"
setting_carn_arousal_management_easy_desc:1 "Toute excitation gagnée est multipliée par 80%. Toute excitation perdue est multipliée par 125%."
setting_carn_arousal_management_normal:1 "Normal"
setting_carn_arousal_management_normal_desc:1 "100% d'excitation gagnée et perdue."
setting_carn_arousal_management_hard:1 "#high Difficile#!"
setting_carn_arousal_management_hard_desc:1 "Toute excitation gagnée est multipliée par 125%. Toute excitation perdue est multipliée par 80%."
setting_carn_arousal_management_very_hard:1 "#high Très difficile#!"
setting_carn_arousal_management_very_hard_desc:1 "Toute l'excitation gagnée est multipliée par 150%. Toute excitation perdue est multipliée par 66%."

rule_cc_arousal_effects:1 "#X Carnalitas Arousal Framework:#! Effets de l'excitation"
setting_cc_arousal_effects_enabled:1 "Activés"
setting_cc_arousal_effects_enabled_desc:1 "Une forte excitation réduit la capacité à se détendre et à résister à des complots hostiles, mais améliore la fertilité."
setting_cc_arousal_effects_hardcore:1 "#high Hardcore#!"
setting_cc_arousal_effects_hardcore_desc:1 "Les malus sont plus sévères."
setting_cc_arousal_effects_disabled:1 "#high Désactivés#!"
setting_cc_arousal_effects_disabled_desc:1 "Pas d'effets"

rule_cc_arousal_gain:1 "#X Carnalitas Arousal Framework:#! Gain d'excitation"
setting_cc_arousal_gain_sophisticated:1 "Sophistiqué"
setting_cc_arousal_gain_sophisticated_desc:1 "Les joueurs gagnent périodiquement de l'excitation en fonction de leurs traits, de leur santé, de leur âge, de leurs conditions et des relations existantes. Se référer au forum loverslab pour plus de détails."
setting_cc_arousal_gain_simple:1 "#high Simple#!"
setting_cc_arousal_gain_simple_desc:1 "Les joueurs gagnent périodiquement de l'excitation. Non testé et équilibre non garanti, mais devrait être dans la même fourchette que le mode sophistiqué."
setting_cc_arousal_gain_disabled:1 "#high Désactivé#!"
setting_cc_arousal_gain_disabled_desc:1 "Pas d'effets"

rule_cc_sex_effects:1 "#X Carnalitas Arousal Framework:#! Effets du aux rapports sexuels"
setting_cc_sex_effects_enabled:1 "Activés"
setting_cc_sex_effects_enabled_desc:1 "Réduit l'excitation et peut avoir d'autres effets sur tous les événements sexuels, en fonction de la qualité du rapport sexuel."
setting_cc_sex_effects_disabled:1 "#high Désactivés#!"
setting_cc_sex_effects_disabled_desc:1 "Pas d'effets"
