carnd_sacred_prostitution_modifier:1 "Prostitution sacrée"
carnd_sacred_prostitution_modifier_desc:1 "Ce personnage permet à leurs clients de communier avec la divinité par le biais d'un mariage rituel et d'une union sexuelle."

carnd_tantric_sex_modifier:1 "Illumination tantrique"
carnd_tantric_sex_modifier_desc:1 "Ce personnage dégage une aura d'énergie sexuelle."

carnd_youthful_rulership_abdicate_modifier:1 "Splendeur juvénile"
carnd_youthful_rulership_abdicate_modifier_desc:1 "Ce personnage dans la fleur de l'âge fait preuve d'une jeunesse épanouie."
carnd_long_reign_penalty_modifier:1 "Age avancé"
carnd_long_reign_penalty_modifier_desc:1 "Les sujets de ce personnage pensent qu'il est temps qu'il abdique au profit d'une dirigeant plus jeune."

carnd_xuansu_immortality:1 "Lignée immortelle"
carnd_xuansu_immortality_desc:1 "Grâce à la pratique inlassable du jing par le biais d'actes sexuels, un membre de cette dynastie a atteint la transcendance et s'est hissé au rang des Immortels célestes."
