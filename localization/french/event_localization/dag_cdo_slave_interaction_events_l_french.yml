dag_cdo_slave_interaction_event.1020.t:0 "Branded"
dag_cdo_slave_interaction_event.1020.start.desc:0 "[recipient.GetTitledFirstNamePossessive] eyes go wide with fear as they are dragged into the branding area. "Please! I will do anything, anything you want!" [recipient.GetHerHis|U] protests are cut short as the jailer forces [recipient.GetHerHim] over a trestle with [recipient.GetHerHis] naked buttocks high in the air.\n\n"
dag_cdo_slave_interaction_event.1020.cruel.desc:0 ""Oh, [recipient.GetFirstNameNoTooltip]," I sigh theatrically as I pull the hot iron from the brazier. "Today, I am going to ensure that everyone forever knows your place.""
dag_cdo_slave_interaction_event.1020.compassionate.desc:0 ""This might seem barbaric," I say as I pull the hot iron from the brazier, "but it is important that everyone forever knows your place. Trust me — I take no pleasure in your suffering.""
dag_cdo_slave_interaction_event.1020.child.desc:0 ""This will make everything feel better," the physician says as [physician.GetSheHe] offers [recipient.GetTitledFirstName] the sedating draught. [recipient.GetHerHis|U] little hand is shaking, but [recipient.GetSheHe] drinks it all the same.\n\nOnce the [recipient.Custom('GirlBoy')] is asleep, the physician gives me a long look. "Are you sure about this, my [actor.GetLadyLord]?""
dag_cdo_slave_interaction_event.1020.a:0 "Oh, yes, this #emp will#! hurt."
dag_cdo_slave_interaction_event.1020.b:0 "I have my reasons."


