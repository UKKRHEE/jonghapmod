carnm_prostitution_random_events.0001.t:1 "Prostitution : Un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetWomanMan] du Peuple"
carnm_prostitution_random_events.0001.desc:1 "Tous les yeux se tournent vers moi alors que je traverse avec élégance la place de la ville. Mes sujets savent que pour une somme suffisante, n'importe lequel d'entre eux pourrait passer une nuit de passion avec leur [ROOT.Char.GetTitleAsNameNoTooltip]. Quoique...\n\nLa vérité est que je suis un fantasme inaccessible pour la plupart des [ROOT.Char.Custom('AttractionWomanManMultiple')]. Que ce soit à cause de ma classe sociale ou des tarifs princiers que je demande, mes clients viennent principalement de maisons nobles et de riches familles de commerçants.\n\nLa prostitution d'une telle exclusivité a ses avantages, mais le commun des mortels apprécierait sûrement le geste si je leur ouvrais mes portes..."
carnm_prostitution_random_events.0001.a:1 "Le devoir d'un[ROOT.Char.Custom('FR_E')] [ROOT.Char.GetTitleAsNameNoTooltip] est envers #EMP tous#! ses sujets."
carnm_prostitution_random_events.0001.b:1 "Laissons-les fantasmer sur ce qu'ils ne peuvent pas avoir."

carnm_prostitution_random_events.0003.t:1 "Prostitution : À huis clos"
carnm_prostitution_random_events.0003.desc:1 "À la lumière des bougies, beaucoup de mes clients me confient leurs problèmes. Après tout, on attend d'une courtisane qu'elle soit de bonne compagnie et une bonne amante. En écoutant attentivement les [ROOT.Char.Custom('AttractionWomanManMultiple')] qui vont et viennent dans ma chambre à coucher, j'ai à la fois soulagé leur cœur et appris quelques faits intéressants sur [discover_secret_owner.Custom2('MyCharacterIntroductionNoComma', ROOT.Char)]..."
carnm_prostitution_random_events.0003.a:1 "C'est une information qui pourrait s'avérer utile"
