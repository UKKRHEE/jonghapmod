carnd_youthful_rulership_abdicate_decision:1 "Abdiquer"
carnd_youthful_rulership_abdicate_decision_desc:1 "Il est temps de transmettre mes responsabilités à mon héritier, qui continuera à régner avec le feu de la jeunesse à ma place."
carnd_youthful_rulership_abdicate_decision_tooltip:1 "Abdiquer pour votre [player_heir|E]"
carnd_youthful_rulership_abdicate_decision_confirm:1 "Abdiquer"

carnd_xuansu_immortality_decision:1 "Accéder à l'immortalité"
carnd_xuansu_immortality_decision_desc:1 "Grâce à l'art sacré du sexe, nous affinons l'essence vitale qui circule dans notre corps. Il est dit qu'en cultivant les humeurs, nous pouvons transcender nos limites physiques et atteindre l'immortalité."
carnd_xuansu_immortality_decision_tooltip:1 "Cultivez votre essence sexuelle et atteignez l'illumination"
carnd_xuansu_immortality_decision_confirm:1 "Je vivrai pendant dix mille ans !"
carnd_had_sex_108_times:1 "Vous avez couché avec d'autres personnages au moins 108 fois"
carnd_had_sex_times_counter_tooltip:1 "#weak (Vous avez couché [THIS.Var('carnd_times_had_sex').GetValue|0] fois avec d'autres personnages)#!"

carnd_restore_sodom_and_gomorrah_decision:1 "Restaurer Sodome et Gomorrhe"
carnd_restore_sodom_and_gomorrah_decision_desc:1 "Il y a plus de deux mille ans, les villes sacrées de la plaine ont été détruites par le feu et le soufre. La refondation de Sodome et Gomorrhe mettrait fin à des millénaires d'oppression jéhovite et servirait de cri de ralliement pour le [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]."
carnd_restore_sodom_and_gomorrah_decision_tooltip:1 "Reconstruire les villes sacrées de la plaine"
carnd_negev_becomes_sodom_tooltip:1 "$c_negev$ devient $carnd_sodom$"
carnd_kerak_becomes_gomorrah_tooltip:1 "$c_kerak$ devient $carnd_gomorrah$"
carnd_restore_sodom_and_gomorrah_decision_confirm:1 "La vallée d'Eden renaît"
