rule_cdol_start_scenario:1 "#X Daughters of Lust:#! Scénario de départ"
setting_cdol_start_scenario_none:1 "Aucun"
setting_cdol_start_scenario_none_desc:1 "Aucun événement scénarisé ne se produira au début du jeu."
setting_cdol_start_scenario_succubus:1 "#high Daughter of Lust#!"
setting_cdol_start_scenario_succubus_desc:1 "Peu après le début du jeu, les personnages féminins incarnés par un joueur et qui ne sont pas des succubes découvriront leur ascendance de succube."

