setting_cdol_succubus_lactation_disabled:1 "désactivé"
setting_cdol_succubus_lactation_disabled_desc:1 "Les succubes n'allaiteront pas plus que la femme moyenne."
setting_cdol_succubus_lactation_enabled:1 "#high Activé#!"
setting_cdol_succubus_lactation_enabled_desc:1 "Les succubes allaiteront après des rapports sexuels et après avoir utilisé certaines capacités de maitrise succubine."
