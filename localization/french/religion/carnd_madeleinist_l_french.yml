carnd_madeleinist_desc:1 "Les madeleinistes croient que Marie-Madeleine était l'amante de Jésus et la seule disciple qui comprenait vraiment sa parole divine. Rejetant les écritures des apôtres comme étant imparfaites, les Madeleinistes cherchent à se rapprocher de Dieu en émulant la sagesse et la sensualité de leur sainte patronne."

