carnd_lilith_ebonrose:1 "Rose d'ébène"
carnd_lilith_ebonrose_adj:1 "Rose d'ébène"
carnd_lilith_ebonrose_adherent:1 "Rose d'ébène"
carnd_lilith_ebonrose_adherent_plural:1 "Roses d'ébène"
carnd_lilith_ebonrose_desc:1 "Les disciples de l'école de la Rose d'ébène soutiennent que rien n'est sacré dans la poursuite de la grandeur de Lilith. Pour eux, toutes les lois qui limitent les désirs ou les ambitions d'une femme sont les œuvres maléfiques du Démiurge, et il est du devoir de chaque Rose d'ébène d'imposer ses propres lois, plus parfaites, à l'univers."
