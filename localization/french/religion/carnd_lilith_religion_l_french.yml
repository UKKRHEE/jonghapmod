carnd_lilith_religion_adherent_plural:1 "Lilithistes"
carnd_lilith_religion_desc:1 "Les lilithistes vénèrent Lilith, la première femme d'Adam, comme la reine légitime de toute la création. Ils pensent qu'elle et ses consœurs ont été injustement privées du Paradis par le maléfique Démiurge, et que reproduire le courage et la ruse de leur Déesse est la clé pour gagner ses faveurs pour l'éternité."

