carnd_lilith_redrose_adherent:1 "Rose Rouge"
carnd_lilith_redrose_adherent_plural:1 "Roses Rouges"
carnd_lilith_redrose_desc:1 "L'église de la Rose Rouge à été fondée sur le rocher de Gomorrhe et baptisée dans les eaux de l'utérus de la Déesse. Elle enseigne que le véritable épanouissement se trouve dans l'aspiration au plaisir et au pouvoir terrestre, tout comme Lilith aspire aux clés du royaume du Démiurge."
