carnd_xuansu_desc:1 "Le Xuansu, l'Art des Ténèbres et de la Pureté, est une école taoïste fortement influencée par les pratiques tantriques hindoues et bouddhistes. Ses enseignements tournent autour de la stimulation de l'énergie sexuelle, ou jing, considérée comme un gage de longévité, de pouvoirs surnaturels et, en définitive, de transcendance spirituelle."

