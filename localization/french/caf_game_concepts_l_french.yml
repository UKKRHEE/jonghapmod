l_french:

game_concept_arousal:1 "Excitation"
game_concept_arousal_desc:1 "L'$game_concept_arousal$ mesure la libido et le bien-être sexuel d'un personnage. Les personnages gagnent de l'excitation avec le temps, et en perdent lorsqu'ils reçoivent du plaisir charnel.\n\nLes personnages qui gagnent suffisamment d'excitation gagnent également un [arousal_level|El], provoquant divers effets négatifs qui persistent jusqu'à ce qu'ils parviennent à réduire leur excitation."
game_concept_arousal_level:1 "Niveau d'excitation"
game_concept_arousal_levels:1 "Niveaux d'excitation"
game_concept_arousal_level_desc:1 "Chaque fois qu'un personnage accumule 100 d'[arousal|El], il gagne également un niveau d'excitation. Les niveaux d'excitation vont de 0 à 3, chaque niveau imposant des effets de plus en plus négatifs."
game_concept_aroused:1 "Excité"
game_concept_arousal_i:1 "@arousal_icon!"
game_concept_arousal_gain_i:1 "@arousal_gain_icon!"
game_concept_arousal_loss_i:1 "@arousal_loss_icon!"
game_concept_arousal_critical_i:1 "@arousal_critical_icon!"
